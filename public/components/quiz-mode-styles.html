<!--
QUIZ MODE COMPONENT STYLES
Research-backed UI patterns from Duolingo, Babbel, Kahoot

Evidence:
- Duolingo: Bright colors, immediate feedback, no punishment for wrong answers
- Babbel: Clean, distraction-free quiz UI
- Kahoot: Gamified, engaging visual feedback
-->

<style>
    /* ===== QUIZ MODAL ===== */
    .quiz-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(15px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        animation: fadeIn 0.3s ease;
    }

    .quiz-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 24px;
        padding: 24px;
        max-width: 600px;
        width: 95%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* ===== QUIZ HEADER ===== */
    .quiz-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
    }

    .quiz-progress {
        flex: 1;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 8px;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
        border-radius: 10px;
        transition: width 0.3s ease;
    }

    .progress-text {
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        opacity: 0.9;
    }

    .quiz-close-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-left: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .quiz-close-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .quiz-close-btn:active {
        transform: scale(0.95);
    }

    /* ===== QUIZ CONTENT ===== */
    .quiz-content {
        min-height: 300px;
    }

    .quiz-question-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 28px 24px;
        color: #1a1a1a;
    }

    .question-number {
        font-size: 14px;
        font-weight: 600;
        color: #667eea;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
    }

    .question-text {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 24px;
        line-height: 1.4;
    }

    .question-options {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .quiz-option {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        background: #fff;
        border: 3px solid #e0e0e0;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 16px;
        font-weight: 600;
        color: #333;
        text-align: left;
        width: 100%;
        gap: 16px;
    }

    .quiz-option:hover:not(:disabled) {
        border-color: #667eea;
        background: #f5f5ff;
        transform: translateX(4px);
    }

    .quiz-option:active:not(:disabled) {
        transform: scale(0.98);
    }

    .quiz-option:disabled {
        cursor: not-allowed;
    }

    .option-letter {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #667eea;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
        flex-shrink: 0;
    }

    .option-text {
        flex: 1;
    }

    /* Correct/Incorrect states */
    .quiz-option.correct {
        border-color: #4CAF50;
        background: #e8f5e9;
    }

    .quiz-option.correct .option-letter {
        background: #4CAF50;
    }

    .quiz-option.incorrect {
        border-color: #f44336;
        background: #ffebee;
    }

    .quiz-option.incorrect .option-letter {
        background: #f44336;
    }

    .quiz-option.correct-answer {
        border-color: #4CAF50;
        background: #e8f5e9;
    }

    .quiz-option.correct-answer .option-letter {
        background: #4CAF50;
    }

    /* ===== QUIZ FEEDBACK ===== */
    .quiz-feedback {
        margin-top: 20px;
    }

    .feedback-content {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px 20px;
        border-radius: 16px;
        animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .feedback-content.correct {
        background: rgba(76, 175, 80, 0.2);
        border: 2px solid rgba(76, 175, 80, 0.5);
    }

    .feedback-content.incorrect {
        background: rgba(255, 235, 59, 0.2);
        border: 2px solid rgba(255, 235, 59, 0.5);
    }

    .feedback-icon {
        font-size: 32px;
        flex-shrink: 0;
    }

    .feedback-text {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        flex: 1;
    }

    .feedback-text strong {
        font-weight: 800;
        color: #ffeb3b;
    }

    /* ===== QUIZ ACTIONS ===== */
    .quiz-actions {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .quiz-next-btn,
    .quiz-finish-btn,
    .quiz-retry-btn {
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
    }

    .quiz-next-btn {
        background: #fff;
        color: #667eea;
    }

    .quiz-next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .quiz-finish-btn {
        background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        color: #fff;
    }

    .quiz-finish-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
    }

    .quiz-retry-btn {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .quiz-retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
    }

    /* ===== QUIZ RESULTS ===== */
    .quiz-results {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 28px;
        text-align: center;
        color: #1a1a1a;
    }

    .results-emoji {
        font-size: 80px;
        margin-bottom: 16px;
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .results-title {
        font-size: 32px;
        font-weight: 800;
        color: #667eea;
        margin-bottom: 20px;
    }

    .results-score {
        margin-bottom: 12px;
    }

    .score-number {
        font-size: 64px;
        font-weight: 900;
        color: #4CAF50;
        line-height: 1;
    }

    .score-total {
        font-size: 32px;
        font-weight: 600;
        color: #999;
    }

    .results-percentage {
        font-size: 24px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 16px;
    }

    .results-encouragement {
        font-size: 18px;
        color: #666;
        margin-bottom: 32px;
        font-weight: 600;
    }

    .results-stats {
        display: flex;
        justify-content: space-around;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 24px;
    }

    .stat-item {
        text-align: center;
    }

    .stat-value {
        font-size: 28px;
        font-weight: 800;
        color: #667eea;
        margin-bottom: 4px;
    }

    .stat-label {
        font-size: 13px;
        color: #666;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            opacity: 1;
            transform: scale(1.05);
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 480px) {
        .quiz-container {
            padding: 20px 16px;
        }

        .quiz-question-card {
            padding: 24px 20px;
        }

        .question-text {
            font-size: 20px;
        }

        .quiz-option {
            padding: 14px 16px;
            font-size: 15px;
        }

        .results-emoji {
            font-size: 60px;
        }

        .results-title {
            font-size: 26px;
        }

        .score-number {
            font-size: 48px;
        }

        .score-total {
            font-size: 24px;
        }

        .results-percentage {
            font-size: 20px;
        }
    }
</style>
