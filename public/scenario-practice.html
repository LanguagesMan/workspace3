<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ Scenario Practice - Langflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .scenario-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .scenario-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .scenario-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .scenario-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .scenario-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .scenario-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .meta-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .meta-tag.level {
            background: #667eea;
            color: white;
        }

        .meta-tag.difficulty {
            background: #E8E8E8;
            color: #333;
        }

        .meta-tag.duration {
            background: #F0F0F0;
            color: #666;
        }

        .practice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .practice-modal.active {
            display: flex;
        }

        .practice-content {
            background: white;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 40px;
        }

        .close-btn {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .conversation {
            margin: 30px 0;
        }

        .message {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.ai {
            background: #F0F0F0;
            color: #333;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .message-text {
            font-size: 16px;
            line-height: 1.5;
        }

        .input-area {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px;
            border-top: 2px solid #E8E8E8;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .objectives-list {
            background: #F9F9F9;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .objectives-list h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #333;
        }

        .objective-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .objective-item.completed {
            background: #4CAF50;
            color: white;
        }

        .key-phrases {
            background: #FFF9E6;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .key-phrases h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #856404;
        }

        .phrase {
            display: inline-block;
            padding: 6px 12px;
            background: white;
            border-radius: 6px;
            margin: 4px;
            font-size: 13px;
            color: #333;
        }

        .progress-indicator {
            background: #F0F0F0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .score-display {
            text-align: center;
            padding: 30px;
        }

        .score-value {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .grade {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .feedback-list {
            text-align: left;
            margin-top: 30px;
        }

        .feedback-item {
            padding: 12px;
            background: #F9F9F9;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>

    <!-- Sentry Error Tracking -->
    <meta name="sentry-dsn" content="">
    <meta name="sentry-environment" content="production">
    <meta name="sentry-traces-sample-rate" content="0.1">
    <meta name="app-version" content="1.0.0">
    <script>
    // Load Sentry AFTER page is fully interactive
    window.addEventListener('load', function() {
        setTimeout(function() {
            var script = document.createElement('script');
            script.src = '/lib/sentry-client.js';
            script.defer = true;
            document.head.appendChild(script);
        }, 2000); // Load 2 seconds after page load
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Scenario Practice</h1>
            <p>Practice real-world Spanish conversations</p>
        </div>

        <div class="scenarios-grid" id="scenariosGrid">
            <!-- Scenarios will be loaded here -->
        </div>
    </div>

    <!-- Practice Modal -->
    <div class="practice-modal" id="practiceModal">
        <div class="practice-content">
            <span class="close-btn" onclick="closePractice()">&times;</span>
            <div id="practiceArea">
                <!-- Practice content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId') || 'user_demo';
        const userLevel = localStorage.getItem('userLevel') || 'A2';
        let currentSession = null;

        // Load scenarios
        async function loadScenarios() {
            try {
                const response = await fetch(`/api/agent6/scenarios/suggested/${userLevel}`);
                const result = await response.json();
                
                if (result.success) {
                    displayScenarios(result.data);
                }
            } catch (error) {
                console.error('Error loading scenarios:', error);
            }
        }

        // Display scenarios
        function displayScenarios(scenarios) {
            const grid = document.getElementById('scenariosGrid');
            
            grid.innerHTML = scenarios.map(scenario => `
                <div class="scenario-card" onclick="startScenario('${scenario.id}')">
                    <div class="scenario-icon">${scenario.icon}</div>
                    <div class="scenario-name">${scenario.name}</div>
                    <div class="scenario-description">${scenario.description}</div>
                    <div class="scenario-meta">
                        <span class="meta-tag level">${scenario.level}</span>
                        <span class="meta-tag difficulty">${scenario.difficulty}</span>
                        <span class="meta-tag duration">${scenario.duration}</span>
                    </div>
                </div>
            `).join('');
        }

        // Start scenario
        async function startScenario(scenarioId) {
            try {
                const response = await fetch('/api/agent6/scenarios/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        scenarioId,
                        userLevel
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentSession = result.data.session;
                    openPracticeModal(result.data);
                }
            } catch (error) {
                console.error('Error starting scenario:', error);
            }
        }

        // Open practice modal
        function openPracticeModal(data) {
            const modal = document.getElementById('practiceModal');
            const practiceArea = document.getElementById('practiceArea');
            
            practiceArea.innerHTML = `
                <h2>${data.scenario.icon} ${data.scenario.name}</h2>
                <div class="progress-indicator">
                    Step 1/${data.scenario.scenario_flow.length} | Objectives: 0/${data.scenario.objectives.length}
                </div>
                
                <div class="objectives-list">
                    <h3>Objectives:</h3>
                    ${data.scenario.objectives.map((obj, i) => `
                        <div class="objective-item" id="objective-${i}">${i + 1}. ${obj}</div>
                    `).join('')}
                </div>

                <div class="key-phrases">
                    <h4>ðŸ’¡ Key Phrases:</h4>
                    ${data.instructions.keyPhrases.map(phrase => `
                        <span class="phrase">${phrase}</span>
                    `).join('')}
                </div>

                <div class="conversation" id="conversation">
                    <div class="message ai">
                        <div class="message-sender">AI Partner (${data.scenario.roles.ai})</div>
                        <div class="message-text">${data.scenario.nextMessage}</div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="userInput" placeholder="Type your response in Spanish..." 
                               onkeypress="if(event.key === 'Enter') sendMessage()">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to conversation
            addMessage('user', 'You', message);
            input.value = '';

            try {
                const response = await fetch('/api/agent6/scenarios/response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        sessionId: currentSession.sessionId,
                        userMessage: message
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (result.data.isComplete) {
                        showResults(result.data);
                    } else {
                        addMessage('ai', 'AI Partner', result.data.aiMessage);
                        updateProgress(result.data.progress);
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Add message to conversation
        function addMessage(type, sender, text) {
            const conversation = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-text">${text}</div>
            `;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // Update progress
        function updateProgress(progress) {
            const indicator = document.querySelector('.progress-indicator');
            indicator.textContent = `Step ${progress.currentStep}/${progress.totalSteps} | Objectives: ${progress.objectivesCompleted}/${progress.totalObjectives}`;
        }

        // Show results
        function showResults(data) {
            const practiceArea = document.getElementById('practiceArea');
            
            practiceArea.innerHTML = `
                <div class="score-display">
                    <div class="grade">${data.grade.emoji}</div>
                    <div class="score-value">${data.score}</div>
                    <h2>${data.grade.letter} - ${data.grade.description}</h2>
                    
                    <div class="feedback-list">
                        <h3>Feedback:</h3>
                        ${data.feedback.map(item => `
                            <div class="feedback-item">${item}</div>
                        `).join('')}
                    </div>

                    <div style="margin-top: 30px;">
                        <h3>Rewards:</h3>
                        <p style="font-size: 24px; margin: 10px 0;">âš¡ +${data.rewards.xp} XP</p>
                        <p style="font-size: 18px;">${data.rewards.badge}</p>
                    </div>

                    <button class="btn btn-primary" onclick="closePractice()" style="margin-top: 30px;">
                        Close
                    </button>
                    ${data.nextScenario ? `
                        <button class="btn btn-primary" onclick="startScenario('${data.nextScenario.id}')" style="margin-top: 10px;">
                            Try ${data.nextScenario.name} ${data.nextScenario.icon}
                        </button>
                    ` : ''}
                </div>
            `;
        }

        // Close practice modal
        function closePractice() {
            const modal = document.getElementById('practiceModal');
            modal.classList.remove('active');
            currentSession = null;
        }

        // Initialize
        loadScenarios();
    </script>
</body>
</html>
