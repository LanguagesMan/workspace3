<!DOCTYPE html>
<html><head><title>Quick Test</title></head><body>
<div id="result">Testing...</div>
<script>
async function test() {
  try {
    const response = await fetch('/api/videos?includeTranscript=true');
    const data = await response.json();
    document.getElementById('result').innerHTML = `
      <h2>API Test Results:</h2>
      <p>Videos loaded: ${data.videos ? data.videos.length : 0}</p>
      <p>First video: ${data.videos[0]?.videoUrl || 'NONE'}</p>
      <p>Has transcription: ${data.videos[0]?.transcription ? 'YES' : 'NO'}</p>
    `;
  } catch (error) {
    document.getElementById('result').innerHTML = `<h2>Error: ${error.message}</h2>`;
  }
}
test();
</script>
</body></html>
