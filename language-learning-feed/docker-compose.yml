version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: language-feed-db
    environment:
      POSTGRES_USER: langfeed
      POSTGRES_PASSWORD: langfeed_dev
      POSTGRES_DB: language_learning_feed
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfeed"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: language-feed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Content Analyzer microservice
  content-analyzer:
    build:
      context: ./services/content-analyzer
      dockerfile: Dockerfile
    container_name: language-feed-analyzer
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Recommender microservice
  recommender:
    build:
      context: ./services/recommender
      dockerfile: Dockerfile
    container_name: language-feed-recommender
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:


