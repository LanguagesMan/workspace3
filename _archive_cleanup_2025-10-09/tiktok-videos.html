<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Spanish Learning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
        }
        
        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        video {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
        
        .transcription {
            position: absolute;
            bottom: 180px;
            left: 20px;
            right: 80px;
            z-index: 10;
        }
        
        .spanish {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }
        
        .word {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .word:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .english {
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }
        
        .english.show { opacity: 0.9; }
        
        .controls {
            position: absolute;
            right: 20px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
        }
        
        .btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .btn.active { background: #10B981; }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 80px;
            z-index: 15;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .quiz {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .quiz.show { display: flex; }
        
        .quiz-box {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
        }
        
        .quiz-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .option {
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        
        .option.correct { background: #10B981; border-color: #10B981; }
        .option.incorrect { background: #EF4444; border-color: #EF4444; }
        
        .next-btn {
            width: 100%;
            padding: 16px;
            background: #10B981;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .next-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
        }
        
        .tooltip {
            position: fixed;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            z-index: 50;
            display: none;
        }
        
        .tooltip.show { display: block; }
        
        .tooltip-word {
            font-size: 20px;
            font-weight: 600;
            color: #10B981;
            margin-bottom: 8px;
        }
        
        .tooltip-trans {
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .save-btn {
            width: 100%;
            padding: 10px;
            background: #10B981;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(16,185,129,0.9);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 15;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #10B981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #10B981;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 150;
        }
        
        .toast.show { opacity: 1; }

        /* Article Card Styles - TikTok quality */
        .article-card {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .article-content {
            max-width: 600px;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 32px;
            color: #1a1a1a;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .article-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .article-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .article-spanish {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2a2a2a;
        }

        .article-english {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px solid #eee;
        }

        .article-english.show { opacity: 1; }

        .article-source {
            font-size: 14px;
            color: #10B981;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .article-word {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .article-word:hover {
            background: #10B981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Loading videos...</div>
    </div>
    
    <div id="container"></div>
    
    <div class="quiz" id="quiz">
        <div class="quiz-box">
            <h2 class="quiz-title">üéØ Quick Quiz!</h2>
            <div id="quizContent"></div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip">
        <div class="tooltip-word" id="tooltipWord"></div>
        <div class="tooltip-trans" id="tooltipTrans"></div>
        <button class="save-btn" onclick="saveWord()">üíæ Save to Vocabulary</button>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let videos = [];
        let currentIdx = 0;
        let currentSpeed = 1.0;
        let showEng = false;
        let currentWord = null;
        
        async function loadVideos() {
            try {
                const res = await fetch('http://localhost:3002/api/feed');
                const feedItems = await res.json();
                videos = feedItems; // Now includes videos AND articles
                renderFeed();
                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = '<div>Error loading content</div>';
            }
        }
        
        function renderFeed() {
            const container = document.getElementById('container');
            videos.forEach((item, i) => {
                if (item.type === 'article') {
                    // Render article card
                    container.innerHTML += `
                        <div class="video-container article-card">
                            <div class="article-content">
                                ${item.thumbnail ? `<img src="${item.thumbnail}" class="article-thumbnail" alt="${item.title}">` : ''}
                                <div class="article-source">${item.source || 'Spanish News'}</div>
                                <div class="article-title">${item.title}</div>
                                <div class="article-spanish" id="artSpanish${i}">${item.spanish}</div>
                                <div class="article-english" id="artEnglish${i}">${item.english}</div>
                                <div class="controls">
                                    <button class="btn" onclick="toggleArticleTrans(${i})" title="Translate">üåê</button>
                                    <button class="btn" onclick="like(${i})" title="Like">‚ù§Ô∏è</button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // Render video card (existing code)
                    container.innerHTML += `
                        <div class="video-container">
                            <video id="v${i}" src="${item.videoUrl || item.videoPath}" playsinline muted loop></video>
                            <div class="badge">${item.difficulty || item.level || 'A2'}</div>
                            ${(item.subtitles && item.subtitles.length > 0) || item.transcription ? `
                                <div class="transcription" id="trans${i}">
                                    <div class="spanish" id="spanish${i}"></div>
                                    <div class="english" id="english${i}"></div>
                                </div>
                            ` : ''}
                            <div class="controls">
                                <button class="btn" onclick="toggleSpeed(${i})" title="Speed"><span id="sp${i}">1x</span></button>
                                <button class="btn" onclick="toggleTrans(${i})" title="Translate">üåê</button>
                                ${item.quiz ? `<button class="btn" onclick="showQuiz(${i})" title="Quiz">üéØ</button>` : ''}
                                <button class="btn" onclick="like(${i})" title="Like">‚ù§Ô∏è</button>
                            </div>
                            <div class="info">
                                <div class="title">${item.title}</div>
                                <div class="meta">
                                    <span>‚ù§Ô∏è ${item.likes || 0}</span>
                                    <span>üíæ ${item.saves || 0}</span>
                                    <span>${item.level || 'A2'}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
            // Start first video playing after render
            setTimeout(() => {
                const firstVideo = document.getElementById('v0');
                if (firstVideo) {
                    firstVideo.play().catch(e => console.log('Autoplay blocked:', e));
                    syncTranscriptions();
                }
            }, 100);
            setupScroll();
        }

        function syncTranscriptions() {
            videos.forEach((v, i) => {
                const video = document.getElementById(`v${i}`);
                if (!video || !v.subtitles || v.subtitles.length === 0) return;

                video.addEventListener('timeupdate', () => {
                    const currentTime = video.currentTime;

                    // Find current subtitle by converting SRT time to seconds
                    const currentSub = v.subtitles.find(sub => {
                        const startSec = srtTimeToSeconds(sub.start);
                        const endSec = srtTimeToSeconds(sub.end);
                        return currentTime >= startSec && currentTime <= endSec;
                    });

                    const spanishEl = document.getElementById(`spanish${i}`);
                    const englishEl = document.getElementById(`english${i}`);

                    if (currentSub && spanishEl) {
                        // Render Spanish text - split into words for clickable interaction
                        const words = currentSub.spanish.trim().split(/\s+/);
                        const wordsHtml = words.map(w =>
                            `<span class="word" onclick="showWord('${w}', '${currentSub.english || w}', event, ${i})">${w}</span>`
                        ).join(' ');
                        spanishEl.innerHTML = wordsHtml;

                        // Show English if enabled
                        if (showEng && englishEl) {
                            englishEl.textContent = currentSub.english || currentSub.spanish;
                            englishEl.classList.add('show');
                        } else if (englishEl) {
                            englishEl.classList.remove('show');
                        }
                    } else if (spanishEl) {
                        // Clear transcription when not in any subtitle (prevents flashing!)
                        spanishEl.innerHTML = '';
                        if (englishEl) englishEl.textContent = '';
                    }
                });
            });
        }

        // Helper function to convert SRT timestamp to seconds
        function srtTimeToSeconds(srtTime) {
            // Format: 00:00:00,000
            const parts = srtTime.split(':');
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            const secAndMs = parts[2].split(',');
            const seconds = parseInt(secAndMs[0]);
            const ms = parseInt(secAndMs[1] || 0);
            return hours * 3600 + minutes * 60 + seconds + ms / 1000;
        }
        
        function setupScroll() {
            window.addEventListener('scroll', () => {
                const newIdx = Math.round(window.scrollY / window.innerHeight);
                if (newIdx !== currentIdx) {
                    document.getElementById(`v${currentIdx}`)?.pause();
                    currentIdx = newIdx;
                    const vid = document.getElementById(`v${currentIdx}`);
                    if (vid) {
                        vid.play();
                        fetch('http://localhost:3002/api/analytics', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contentId: videos[currentIdx].id, action: 'view' })
                        });
                    }
                }
            });
        }
        
        function toggleSpeed(i) {
            const speeds = [0.5, 0.75, 1.0, 1.25, 1.5];
            const idx = speeds.indexOf(currentSpeed);
            currentSpeed = speeds[(idx + 1) % speeds.length];
            document.getElementById(`v${i}`).playbackRate = currentSpeed;
            document.getElementById(`sp${i}`).textContent = `${currentSpeed}x`;
        }
        
        function toggleTrans(i) {
            showEng = !showEng;
            // Transcriptions will update automatically via timeupdate event
        }

        function toggleArticleTrans(i) {
            const englishEl = document.getElementById(`artEnglish${i}`);
            if (englishEl) {
                englishEl.classList.toggle('show');
            }
        }

        function showWord(word, translation, e, vidIdx) {
            e.stopPropagation();
            currentWord = { word, translation, vidIdx };
            document.getElementById('tooltipWord').textContent = word;
            document.getElementById('tooltipTrans').textContent = translation;
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = `${e.clientX - 100}px`;
            tooltip.style.top = `${e.clientY - 120}px`;
            tooltip.classList.add('show');
            setTimeout(() => tooltip.classList.remove('show'), 3000);
        }
        
        async function saveWord() {
            if (!currentWord) return;
            try {
                await fetch('http://localhost:3002/api/vocabulary/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        word: currentWord.word,
                        translation: currentWord.translation,
                        videoId: videos[currentWord.vidIdx].id
                    })
                });
                toast('‚úÖ Word saved!');
                document.getElementById('tooltip').classList.remove('show');
            } catch (err) {
                toast('‚ùå Error');
            }
        }
        
        function showQuiz(i) {
            const v = videos[i];
            const modal = document.getElementById('quiz');
            const content = document.getElementById('quizContent');
            let qIdx = 0;
            let score = 0;
            
            function render() {
                const q = v.quiz.questions[qIdx];
                content.innerHTML = `
                    <div class="question">Q${qIdx + 1}/${v.quiz.questions.length}: ${q.question}</div>
                    <div class="options">
                        ${q.options.map(opt => `
                            <div class="option" onclick="answer('${opt}', '${q.correct}', this)">${opt}</div>
                        `).join('')}
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="next()" disabled>Next</button>
                `;
            }
            
            window.answer = function(sel, correct, el) {
                document.querySelectorAll('.option').forEach(o => o.style.pointerEvents = 'none');
                if (sel === correct) {
                    el.classList.add('correct');
                    score++;
                } else {
                    el.classList.add('incorrect');
                    document.querySelectorAll('.option').forEach(o => {
                        if (o.textContent.trim() === correct) o.classList.add('correct');
                    });
                }
                document.getElementById('nextBtn').disabled = false;
            };
            
            window.next = function() {
                qIdx++;
                if (qIdx < v.quiz.questions.length) {
                    render();
                } else {
                    const pct = Math.round((score / v.quiz.questions.length) * 100);
                    content.innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-size: 48px; margin-bottom: 16px;">${pct >= 70 ? 'üéâ' : 'üí™'}</div>
                            <div style="font-size: 24px; margin-bottom: 12px;">Score: ${pct}%</div>
                            <div style="font-size: 16px; opacity: 0.7; margin-bottom: 24px;">
                                ${score}/${v.quiz.questions.length} correct
                            </div>
                            <button class="next-btn" onclick="closeQuiz()">Continue</button>
                        </div>
                    `;
                    fetch('http://localhost:3002/api/user/progress', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ videoId: v.id, quizScore: pct })
                    });
                }
            };
            
            render();
            modal.classList.add('show');
            document.getElementById(`v${i}`).pause();
        }
        
        function closeQuiz() {
            document.getElementById('quiz').classList.remove('show');
            document.getElementById(`v${currentIdx}`).play();
        }
        
        function like(i) {
            toast('‚ù§Ô∏è Liked!');
            fetch('http://localhost:3002/api/analytics', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contentId: videos[i].id, action: 'like' })
            });
        }
        
        function toast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        
        function fmt(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n;
        }
        
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('word')) {
                document.getElementById('tooltip').classList.remove('show');
            }
        });
        
        loadVideos();
    </script>
</body>
</html>
