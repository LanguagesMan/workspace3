<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - VIDA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* FULL-SCREEN VIDEO CONTAINER - TikTok 2025 Pattern */
        .video-feed {
            width: 100vw;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .video-feed::-webkit-scrollbar {
            display: none;
        }

        /* INDIVIDUAL VIDEO SLIDE - 9:16 Full Screen */
        .video-slide {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TOP HEADER - Minimalist Fade Gradient */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            z-index: 10;
            padding: 48px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-btn {
            color: white;
            font-size: 16px;
            font-weight: 600;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 16px 18px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* STORIES BAR - TikTok/Instagram 2025 Pattern */
        .stories-bar {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 8px;
        }

        .stories-bar::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .story-item:active {
            transform: scale(0.95);
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            padding: 3px;
            position: relative;
        }

        .story-avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 2px solid #000;
        }

        .story-name {
            color: white;
            font-size: 11px;
            font-weight: 600;
            max-width: 70px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: block;
            visibility: visible;
        }

        /* DAILY STREAK WIDGET - Duolingo Pattern */
        .streak-widget {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border-radius: 16px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .streak-widget:hover {
            transform: scale(1.05);
        }

        .streak-fire {
            font-size: 24px;
            animation: fireFlicker 2s infinite;
        }

        @keyframes fireFlicker {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
        }

        .streak-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .streak-days {
            font-size: 18px;
            font-weight: 700;
            color: white;
            line-height: 1;
        }

        .streak-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* RIGHT SIDEBAR - Action Buttons (TikTok Pattern + Instagram Reels Safe Zone) */
        .action-sidebar {
            position: absolute;
            right: 12px;
            bottom: 340px; /* Instagram Reels 2025: 320px bottom safe zone + 20px margin */
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 5;
        }

        .action-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-count {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-top: 4px;
        }

        /* CAPTIONS - Bottom Positioning (Instagram/TikTok 2025 Pattern) */
        .caption-box {
            position: absolute;
            bottom: 340px; /* Instagram Reels 2025: 320px safe zone + 20px margin */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 4;
            padding: 16px 20px;
            text-align: center;
        }

        /* Spanish Caption - TikTok CapCut Style (30pt+, high contrast) */
        .caption-spanish {
            color: white;
            font-size: 32px; /* 30pt+ per Instagram best practices */
            font-weight: 800;
            line-height: 1.3;
            text-shadow:
                0 0 8px rgba(0,0,0,0.9),
                0 2px 4px rgba(0,0,0,0.8),
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000; /* High contrast outline */
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }

        /* English Translation - Subtle, below */
        .caption-english {
            color: rgba(255,255,255,0.85);
            font-size: 16px;
            font-weight: 600;
            line-height: 1.3;
            text-shadow:
                0 1px 3px rgba(0,0,0,0.8),
                0 0 6px rgba(0,0,0,0.6);
        }

        /* Interactive Word - TikTok Pattern */
        .word-clickable {
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 2px 6px;
            margin: 0 2px;
            border-radius: 6px;
            position: relative;
        }

        .word-clickable:hover {
            background: rgba(77, 162, 255, 0.3);
            transform: scale(1.05);
        }

        .word-clickable:active {
            transform: scale(0.95);
        }

        /* Word-by-word highlighting (TikTok CapCut effect) */
        .word-highlighted {
            background: linear-gradient(135deg, #FFD60A 0%, #FF9F0A 100%);
            color: #000;
            transform: scale(1.1);
            animation: wordPop 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes wordPop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* CC TOGGLE BUTTON */
        .cc-toggle {
            position: absolute;
            bottom: 28%;
            right: 16px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 6;
        }

        /* WORD TOOLTIP - Google Translate / Duolingo Style */
        .word-tooltip {
            position: fixed;
            background: white;
            color: #1a1a1a;
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            display: none;
            max-width: 280px;
            animation: tooltipAppear 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes tooltipAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .word-tooltip-word {
            font-size: 20px;
            font-weight: 700;
            color: #4DA2FF;
            margin-bottom: 8px;
        }

        .word-tooltip-translation {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 6px;
        }

        .word-tooltip-example {
            font-size: 13px;
            color: #666;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
        }

        .word-tooltip-save {
            margin-top: 12px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #4DA2FF 0%, #3B82F6 100%);
            color: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .word-tooltip-save:active {
            transform: scale(0.95);
        }

        /* PROGRESS BAR */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: rgba(255,255,255,0.3);
            width: 100%;
            z-index: 11;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* LOADING STATE - TikTok Skeleton UI (Performance Optimization) */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
        }

        .skeleton-caption {
            width: 90%;
            height: 24px;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: skeletonShimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .skeleton-caption:last-child {
            width: 70%;
        }

        @keyframes skeletonShimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .skeleton-sidebar {
            position: absolute;
            right: 12px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skeleton-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            animation: skeletonPulse 1.5s infinite;
        }

        @keyframes skeletonPulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* DOUBLE-TAP HEART ANIMATION - Instagram Reels Pattern */
        .double-tap-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 120px;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        .double-tap-heart.burst {
            animation: heartBurst 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes heartBurst {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
        }

        /* Heart particles */
        .heart-particle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 998;
            opacity: 0;
        }

        .heart-particle.explode {
            animation: particleExplode 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: var(--particle-direction) scale(0.5);
                opacity: 0;
            }
        }

        /* Liked state for action button */
        .action-btn.liked {
            animation: likePulse 0.3s ease;
        }

        @keyframes likePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* PULL-TO-REFRESH - TikTok/Instagram 2025 Pattern */
        .pull-to-refresh {
            position: fixed;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            z-index: 1001;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 8px;
        }

        .pull-to-refresh.pulling {
            transform: translateX(-50%) translateY(var(--pull-distance));
        }

        .pull-to-refresh.releasing {
            transform: translateX(-50%) translateY(140px);
        }

        .pull-to-refresh.refreshing {
            transform: translateX(-50%) translateY(140px);
        }

        .refresh-icon {
            font-size: 60px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
        }

        .pull-to-refresh.pulling .refresh-icon {
            transform: rotate(calc(var(--pull-progress) * 360deg));
        }

        .pull-to-refresh.refreshing .refresh-icon {
            animation: refreshSpin 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite,
                       celebrationBounce 0.6s ease-out;
        }

        @keyframes refreshSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes celebrationBounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(0.9); }
            75% { transform: scale(1.1); }
        }

        .refresh-text {
            color: white;
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .pull-to-refresh.pulling .refresh-text,
        .pull-to-refresh.releasing .refresh-text,
        .pull-to-refresh.refreshing .refresh-text {
            opacity: 1;
        }

        /* Refresh sparkles */
        .refresh-sparkle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            opacity: 0;
        }

        .refresh-sparkle.burst {
            animation: sparkleBurst 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes sparkleBurst {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: var(--sparkle-direction) scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* CONFETTI CELEBRATION - Duolingo 2025 Pattern (Dopamine Addiction) */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
        }

        .confetti-piece.explode {
            animation: confettiFall 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* XP GAIN ANIMATION - Duolingo Pattern (Variable Rewards) */
        .xp-gain {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            color: #FFD60A;
            text-shadow: 0 0 20px rgba(255, 214, 10, 0.8),
                         0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 9998;
            pointer-events: none;
            opacity: 0;
        }

        .xp-gain.show {
            animation: xpPop 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes xpPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            30% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 1;
            }
            60% {
                transform: translate(-50%, -80%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -120%) scale(0.8);
                opacity: 0;
            }
        }

        /* CELEBRATION MESSAGE - Duolingo Pattern */
        .celebration-message {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
            z-index: 9997;
            pointer-events: none;
            opacity: 0;
        }

        .celebration-message.show {
            animation: messageFloat 2s ease-out;
        }

        @keyframes messageFloat {
            0% {
                transform: translateX(-50%) translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translateX(-50%) translateY(-20px) scale(1.2);
                opacity: 1;
            }
            80% {
                transform: translateX(-50%) translateY(-40px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-60px) scale(0.9);
                opacity: 0;
            }
        }

        /* SHARE MENU - TikTok/iOS Bottom Sheet Pattern */
        .share-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(4px);
        }

        .share-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .share-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1c1c1e;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            z-index: 10001;
            transform: translateY(100%);
            transition: transform 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 60vh;
            overflow-y: auto;
        }

        .share-sheet.active {
            transform: translateY(0);
        }

        .share-handle {
            width: 36px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        .share-title {
            font-size: 16px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .share-option:active {
            transform: scale(0.9);
        }

        .share-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .share-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            text-align: center;
        }

        .share-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .share-cancel {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .share-cancel:active {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <!-- Top Row: Menu and Streak -->
        <div class="header-top">
            <div class="header-left">
                <button class="header-btn" onclick="location.href='/articles-new.html'">üì∞ Art√≠culos</button>
            </div>
            <div class="streak-widget" onclick="showStreakDetails()">
                <div class="streak-fire">üî•</div>
                <div class="streak-info">
                    <div class="streak-days" id="streakDays">0</div>
                    <div class="streak-label">üî• <span id="xpDisplay">0 XP</span></div>
                </div>
            </div>
        </div>

        <!-- Stories Bar - Instagram/TikTok Pattern -->
        <div class="stories-bar" id="storiesBar">
            <!-- Stories will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Pull-to-Refresh Indicator -->
    <div class="pull-to-refresh" id="pullToRefresh">
        <div class="refresh-icon">üåç</div>
        <div class="refresh-text" id="refreshText">Pull to refresh</div>
    </div>

    <!-- Video Feed Container -->

        // Double-tap heart animation - Instagram Reels pattern
        function setupDoubleTap(slide, index) {
            let lastTap = 0;
            let tapTimeout;

            slide.addEventListener('click', (e) => {
                const now = Date.now();
                const timeSince = now - lastTap;

                // Double-tap detected (within 300ms)
                if (timeSince < 300 && timeSince > 0) {
                    clearTimeout(tapTimeout);
                    triggerHeartAnimation(slide, e.clientX, e.clientY, index);
                } else {
                    // Single tap - play/pause video
                    tapTimeout = setTimeout(() => {
                        const video = slide.querySelector('video');
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    }, 300);
                }

                lastTap = now;
            });
        }

        // Trigger heart burst animation
        function triggerHeartAnimation(slide, x, y, index) {
            const heart = slide.querySelector('.double-tap-heart');

            // Trigger main heart burst
            heart.classList.remove('burst');

            heart.classList.add('burst');

            // Create heart particles (6 particles)

            const localY = y - rect.top;

            particle.style.top = localY + 'px';

            // Random direction for explosion effect
            const angle = (index * 60) * (Math.PI / 180); // 6 particles, 60¬∞ apart
            const distance = 80 + Math.random() * 40;
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;

            particle.style.setProperty('--particle-direction', `translate(${dx}px, ${dy}px)`);

            slide.appendChild(particle);

        // TikTok 2025 Pattern: Intersection Observer for autoplay (50% visibility threshold)
        // Source: https://blog.logrocket.com/build-custom-tiktok-autoplay-react-hook-intersection-observer/
        function setupScrollListener() {
            let currentVideo = null;
            const videos = new Map(); // Track video state

            // Preload observer - Instagram Reels Pattern: Preload next 3 cards ahead
            // Source: https://www.mux.com/blog/building-tiktok-smooth-scrolling-on-ios
            // TikTok preloads next video + pre-renders first frame for instant playback
            const preloadObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;

                    const slide = entry.target;
                    const currentIndex = parseInt(slide.dataset.index);
                    const allSlides = document.querySelectorAll('.video-slide');

                    // Preload next 3 videos (Instagram Reels pattern)
                    for (let i = 1; i <= 3; i++) {
                        const nextIndex = currentIndex + i;
                        if (nextIndex < allSlides.length) {
                            const nextSlide = allSlides[nextIndex];
                            const nextVideo = nextSlide.querySelector('video');

                            if (nextVideo && nextVideo.getAttribute('data-src')) {
                                const src = nextVideo.getAttribute('data-src');
                                nextVideo.src = src;
                                nextVideo.removeAttribute('data-src');
                                // Pre-render first frame (TikTok pattern)
                                nextVideo.preload = 'metadata';
                                console.log(`üîÆ Preloaded video ${i} ahead: ${src.split('/').pop()}`);
                            }
                        }
                    }

                    // Load current video if not loaded
                    const video = slide.querySelector('video');
                    if (video && video.getAttribute('data-src')) {
                        const src = video.getAttribute('data-src');
                        video.src = src;
                        video.removeAttribute('data-src');
                        video.preload = 'auto'; // Full preload for current video
                        console.log('üé¨ Loaded current video:', src.split('/').pop());
                    }
                });
            }, {
                rootMargin: '50%', // Trigger when 50% of next screen visible (0.5 threshold)
                threshold: 0.5
            });

            // Autoplay observer - plays videos at 50% visibility (TikTok standard)
            const autoplayObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const slide = entry.target;
                    const video = slide.querySelector('video');
                    if (!video) return;

                    // TikTok Pattern: 50% visibility triggers autoplay
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        // Haptic feedback on video change (Instagram pattern)
                        if (navigator.vibrate && video !== currentVideo) {
                            navigator.vibrate(20);
                        }

                        // Pause previous video with fade
                        if (currentVideo && currentVideo !== video) {
                            currentVideo.pause();
                            currentVideo.volume = 0.3;
                            console.log('‚è∏Ô∏è Paused previous video');
                        }

                        // Play current video with smooth volume increase (TikTok fade-in)
                        if (video.src && video !== currentVideo) {
                            video.volume = 0;
                            video.play().then(() => {
                                console.log('‚ñ∂Ô∏è Playing video:', video.src);
                                // Smooth volume fade-in (300ms - TikTok timing)
                                let vol = 0;
                                const fadeIn = setInterval(() => {
                                    if (vol < 1) {
                                        vol += 0.1;
                                        video.volume = Math.min(vol, 1);
                                    } else {
                                        clearInterval(fadeIn);
                                    }
                                }, 30);
                            }).catch(err => console.log('Autoplay blocked:', err.message));

                            currentVideo = video;
                        }
                    } else if (!entry.isIntersecting || entry.intersectionRatio < 0.5) {
                        // Pause when less than 50% visible
                        if (video === currentVideo) {
                            video.pause();
                            console.log('‚è∏Ô∏è Paused (< 50% visible)');
                        }
                    }
                });
            }, {
                root: null, // viewport
                rootMargin: '0px',
                threshold: [0, 0.5, 1] // Trigger at 0%, 50%, and 100% visibility
            });

            // Observe all video slides
            const slides = document.querySelectorAll('.video-slide');
            slides.forEach(slide => {
                preloadObserver.observe(slide);
                autoplayObserver.observe(slide);
            });

            // Autoplay first video on load
            const firstVideo = document.querySelector('.video-slide video');
            if (firstVideo && firstVideo.src) {
                firstVideo.volume = 0;
                firstVideo.play().then(() => {
                    console.log('‚ñ∂Ô∏è Autoplaying first video');
                    let vol = 0;
                    const fadeIn = setInterval(() => {
                        if (vol < 1) {
                            vol += 0.1;
                            firstVideo.volume = Math.min(vol, 1);
                        } else {
                            clearInterval(fadeIn);
                        }
                    }, 30);
                    currentVideo = firstVideo;
                }).catch(err => console.log('Autoplay blocked:', err.message));
            }

            // Return cleanup function
            return () => {
                preloadObserver.disconnect();
                autoplayObserver.disconnect();
            };
        }

        async function showWord(word, event) {
            const tooltip = document.getElementById('wordTooltip');
            const wordEl = document.getElementById('tooltipWord');
            const translationEl = document.getElementById('tooltipTranslation');
            const exampleEl = document.getElementById('tooltipExample');

            // Show loading state immediately
            wordEl.textContent = word;
            translationEl.textContent = 'Loading...';
            exampleEl.textContent = '';

            // Position tooltip (centered below word if possible)
            const rect = event.target.getBoundingClientRect();
            let top = rect.bottom + 10;
            let left = rect.left + (rect.width / 2) - 140; // Center tooltip

            // Keep tooltip in viewport
            if (left < 10) left = 10;
            if (left + 280 > window.innerWidth) left = window.innerWidth - 290;
            if (top + 150 > window.innerHeight) top = rect.top - 160; // Show above if no space below

            tooltip.style.top = top + 'px';
            tooltip.style.left = left + 'px';
            tooltip.style.display = 'block';

            currentWord = word;

            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(10);

            // Highlight the word
            event.target.classList.add('word-highlighted');

            // Check cache first (performance optimization - TikTok pattern)
            if (translationCache[word]) {
                translationEl.textContent = translationCache[word].translation;
                exampleEl.textContent = translationCache[word].example || `Example: "${word}" in context`;
                console.log('üìö Using cached translation for:', word);
            } else {
                // Fetch translation from API
                try {
                    const response = await fetch('/api/translate/word', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ word, sourceLang: 'es', targetLang: 'en' })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const translation = data.translation || 'Translation not found';

                        // Update tooltip
                        translationEl.textContent = translation;
                        exampleEl.textContent = `Example: "Mi ${word} es importante" ‚Üí "My ${translation} is important"`;

                        // Cache the result
                        translationCache[word] = {
                            translation,
                            example: exampleEl.textContent
                        };

                        console.log('‚úÖ Translated:', word, '‚Üí', translation);
                    } else {
                        translationEl.textContent = 'Translation unavailable';
                        exampleEl.textContent = 'Please try again';
                    }
                } catch (error) {
                    console.error('‚ùå Translation error:', error);
                    translationEl.textContent = 'Translation error';
                    exampleEl.textContent = 'Please check your connection';
                }
            }

            // Auto-hide after 5 seconds (increased for reading time)
            setTimeout(() => {
                tooltip.style.display = 'none';
                event.target.classList.remove('word-highlighted');
            }, 5000);
        }

        async function saveWord() {

            try {

        // Pull-to-Refresh Implementation (TikTok/Instagram 2025 Pattern)
        let pullStartY = 0;
        let currentPullDistance = 0;
        let isPulling = false;
        let isRefreshing = false;
        const PULL_THRESHOLD = 120; // Pixels to trigger refresh

        function setupPullToRefresh() {
            const feed = document.getElementById('videoFeed');
            const pullIndicator = document.getElementById('pullToRefresh');
            const refreshText = document.getElementById('refreshText');

            let touchStart = null;

            feed.addEventListener('touchstart', (e) => {
                // Only allow pull-to-refresh when at top of feed
                if (feed.scrollTop === 0 && !isRefreshing) {
                    touchStart = e.touches[0].clientY;
                    pullStartY = touchStart;
                    isPulling = true;
                }
            }, { passive: true });

            feed.addEventListener('touchmove', (e) => {
                if (!isPulling || isRefreshing || touchStart === null) return;

                const currentY = e.touches[0].clientY;
                const pullDistance = Math.max(0, currentY - touchStart);

                // Only pull down, with diminishing returns (rubber band effect)
                if (pullDistance > 0 && feed.scrollTop === 0) {
                    currentPullDistance = Math.min(pullDistance * 0.5, PULL_THRESHOLD * 1.5);

                    // Update pull indicator
                    const progress = Math.min(currentPullDistance / PULL_THRESHOLD, 1);
                    pullIndicator.style.setProperty('--pull-distance', `${currentPullDistance}px`);
                    pullIndicator.style.setProperty('--pull-progress', progress);
                    pullIndicator.classList.add('pulling');

                    // Update text based on progress
                    if (progress >= 1) {
                        refreshText.textContent = 'Release to refresh';
                        // Haptic feedback
                        if (navigator.vibrate) navigator.vibrate(10);
                    } else {
                        refreshText.textContent = 'Pull to refresh';
                    }
                }
            }, { passive: true });

            feed.addEventListener('touchend', (e) => {
                if (!isPulling) return;

                const progress = currentPullDistance / PULL_THRESHOLD;

                if (progress >= 1 && !isRefreshing) {
                    // Trigger refresh
                    triggerRefresh();
                } else {
                    // Reset
                    pullIndicator.classList.remove('pulling');
                }

                isPulling = false;
                touchStart = null;
                currentPullDistance = 0;
            }, { passive: true });
        }
