<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ Articles Feed - VIDA Spanish Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 24px;
            text-align: center;
        }

        /* MEDIUM/FLIPBOARD STYLE - Card-based articles */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
            color: #333;
        }

        .article-category {
            display: inline-block;
            padding: 6px 12px;
            background: #667eea;
            color: #fff;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .article-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .article-text {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 16px;
        }

        /* VIRAL FEATURE: Simplify On-Demand Button */
        .simplify-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .simplify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .simplify-btn:active {
            transform: scale(0.95);
        }

        .simplicity-level {
            display: inline-flex;
            gap: 4px;
            align-items: center;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 12px;
        }

        /* Learned words highlighting */
        .learned-word {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            border-bottom: 2px solid #4caf50;
        }

        /* LINGOPIE FEATURE - Interactive words */
        .interactive-word {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .interactive-word:hover {
            transform: scale(1.1);
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .difficulty-badge {
            padding: 6px 12px;
            background: #764ba2;
            color: #fff;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .read-time {
            font-size: 14px;
            color: #999;
        }

        /* TRANSLATION MODAL */
        .translation-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            max-width: 90%;
        }

        .translation-modal.active {
            display: block;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 999;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal-word {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
        }

        .modal-translation {
            font-size: 24px;
            color: #333;
            margin-bottom: 24px;
        }

        .modal-example {
            font-size: 16px;
            color: #666;
            font-style: italic;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn-close {
            background: #f0f0f0;
            color: #333;
        }

        /* 2025 Hybrid Infinite Scroll Styles */
        .load-more-btn {
            padding: 16px 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .load-more-btn:active {
            transform: scale(0.95);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            font-size: 18px;
            color: #fff;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üì∞ Articles Feed</h1>
    <div class="articles-grid" id="articlesContainer">
        <!-- Articles will be loaded here -->
    </div>

    <!-- 2025 Hybrid Infinite Scroll: Load More Button -->
    <div style="text-align: center; padding: 40px;">
        <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
            üì∞ Load More Articles
        </button>
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            Loading...
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="articlesFeed.closeModal()"></div>
    <div class="translation-modal" id="translationModal">
        <div class="modal-word"></div>
        <div class="modal-translation"></div>
        <div class="modal-example"></div>
        <div class="modal-actions">
            <button class="modal-btn btn-save" onclick="articlesFeed.saveFlashcard()">üíæ Save Flashcard</button>
            <button class="modal-btn btn-close" onclick="articlesFeed.closeModal()">‚úï Close</button>
        </div>
    </div>

    <script>
        class ArticlesFeed {
            constructor() {
                this.container = document.getElementById('articlesContainer');
                this.loadMoreBtn = document.getElementById('loadMoreBtn');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.savedWords = JSON.parse(localStorage.getItem('savedWords') || '[]');
                this.currentWord = null;

                // Pagination state
                this.page = 1;
                this.itemsLoaded = 0;
                this.isLoading = false;
                this.INITIAL_LOAD = 10; // Auto-load first 10
                this.BATCH_SIZE = 10;   // Then load 10 per click

                // Setup Load More button
                this.loadMoreBtn.addEventListener('click', () => this.loadMore());

                // Setup Intersection Observer for automatic loading (2025 best practice)
                this.setupIntersectionObserver();

                // Initial load
                this.loadArticles();
            }

            setupIntersectionObserver() {
                // Trigger "Load More" automatically when button becomes visible
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !this.isLoading) {
                            this.loadMore();
                        }
                    });
                }, {
                    rootMargin: '100px' // Trigger 100px before button is visible
                });

                observer.observe(this.loadMoreBtn);
            }

            async loadArticles() {
                if (this.isLoading) return;

                this.isLoading = true;
                this.showLoading();

                try {
                    // First page: Load from API + viral content fallback
                    if (this.page === 1) {
                        // Try API first
                        const response = await fetch(`http://localhost:3002/api/unified-feed?limit=20&page=1`);
                        const data = await response.json();
                        const articles = data.videos.filter(item => item.type === 'article');
                        articles.forEach(article => this.createArticleCard(article));

                        // Add viral content to fill out initial batch
                        this.addViralContent();
                        this.itemsLoaded = this.container.querySelectorAll('.article-card').length;

                        // Show Load More button after initial load
                        if (this.itemsLoaded > 0) {
                            this.showLoadMoreButton();
                        }
                    } else {
                        // Subsequent pages: More viral content batches
                        const startIdx = (this.page - 2) * this.BATCH_SIZE;
                        const extraArticles = this.getExtraViralArticles(startIdx, this.BATCH_SIZE);
                        extraArticles.forEach(article => this.createArticleCard(article));
                        this.itemsLoaded += extraArticles.length;

                        // Hide Load More if no more content
                        if (extraArticles.length === 0) {
                            this.loadMoreBtn.style.display = 'none';
                        }
                    }

                } catch (error) {
                    console.error('Error loading articles:', error);
                    // Fallback to viral content even if API fails
                    if (this.page === 1) {
                        this.addViralContent();
                        this.itemsLoaded = this.container.querySelectorAll('.article-card').length;
                        this.showLoadMoreButton();
                    }
                }

                this.isLoading = false;
                this.hideLoading();
            }

            async loadMore() {
                this.page++;
                await this.loadArticles();
            }

            showLoading() {
                this.loadMoreBtn.style.display = 'none';
                this.loadingIndicator.style.display = 'flex';
            }

            hideLoading() {
                this.loadingIndicator.style.display = 'none';
            }

            showLoadMoreButton() {
                this.loadMoreBtn.style.display = 'inline-block';
            }

            getExtraViralArticles(startIdx, count) {
                // Generate extra articles for pagination (duplicates with variation)
                const templates = [
                    {
                        id: 'extra_spanish_culture',
                        type: 'article',
                        title: 'üé≠ La rica cultura espa√±ola',
                        spanish: 'Espa√±a tiene una cultura milenaria. El flamenco es una tradici√≥n importante. La arquitectura de Gaud√≠ es mundialmente famosa. Las fiestas populares son incre√≠bles y llenas de color.',
                        thumbnail: 'https://images.unsplash.com/photo-1543783207-ec64e4d95325?w=400',
                        difficulty_level: 'A2'
                    },
                    {
                        id: 'extra_latin_food',
                        type: 'article',
                        title: 'üç¥ Comida latina deliciosa',
                        spanish: 'La comida latinoamericana es muy variada. Cada pa√≠s tiene platos √∫nicos y especiales. Los ingredientes frescos son muy importantes. La cocina mexicana, peruana y argentina son famosas.',
                        thumbnail: 'https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?w=400',
                        difficulty_level: 'A2'
                    },
                    {
                        id: 'extra_music_trends',
                        type: 'article',
                        title: 'üéµ Tendencias musicales latinas',
                        spanish: 'La m√∫sica latina domina las listas globales. Artistas como J Balvin y Karol G son superestrellas. El reggaet√≥n evoluciona constantemente. La fusi√≥n de g√©neros crea sonidos nuevos.',
                        thumbnail: 'https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400',
                        difficulty_level: 'B1'
                    }
                ];

                const result = [];
                for (let i = 0; i < count; i++) {
                    const template = templates[i % templates.length];
                    result.push({
                        ...template,
                        id: `${template.id}_${startIdx + i}`
                    });
                }
                return result;
            }

            addViralContent() {
                const viralArticles = [
                    {
                        id: 'viral_1',
                        type: 'article',
                        title: 'üí• Shakira y Piqu√©: El drama contin√∫a',
                        spanish: 'La cantante colombiana Shakira lanz√≥ otra canci√≥n sobre su ex-novio Gerard Piqu√©. Los fans est√°n muy emocionados con la nueva m√∫sica. Shakira es una artista muy famosa en todo el mundo. Sus canciones son populares en muchos pa√≠ses diferentes.',
                        thumbnail: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400',
                        difficulty_level: 'A2'
                    },
                    {
                        id: 'viral_2',
                        type: 'article',
                        title: '‚öΩ Real Madrid gana otra vez',
                        spanish: 'El Real Madrid es el equipo m√°s exitoso de Espa√±a. Ganaron el partido importante contra Barcelona. Los jugadores celebraron con los fans despu√©s del partido. El f√∫tbol espa√±ol es muy emocionante y popular.',
                        thumbnail: 'https://images.unsplash.com/photo-1579952363873-27f3bade9f55?w=400',
                        difficulty_level: 'A2'
                    },
                    {
                        id: 'viral_3',
                        type: 'article',
                        title: 'üî• Bad Bunny lanza nuevo √°lbum',
                        spanish: 'Bad Bunny es el artista latino m√°s famoso del momento. Su nueva m√∫sica es incre√≠ble y muy popular. Millones de personas escuchan sus canciones todos los d√≠as. La m√∫sica latina est√° dominando el mundo entero.',
                        thumbnail: 'https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?w=400',
                        difficulty_level: 'A2'
                    },
                    {
                        id: 'viral_4',
                        type: 'article',
                        title: 'üåÆ La mejor comida callejera de M√©xico',
                        spanish: 'Los tacos mexicanos son deliciosos y muy populares. La comida callejera en M√©xico es incre√≠ble. Muchas personas viajan a M√©xico solo para comer tacos aut√©nticos. La cultura mexicana es rica y hermosa.',
                        thumbnail: 'https://images.unsplash.com/photo-1565299585323-38d6b0865b47?w=400',
                        difficulty_level: 'A1'
                    },
                    {
                        id: 'viral_5',
                        type: 'article',
                        title: 'üíÉ Rosal√≠a revoluciona el flamenco',
                        spanish: 'Rosal√≠a es una cantante espa√±ola muy moderna y talentosa. Ella mezcla el flamenco tradicional con m√∫sica contempor√°nea. Sus videos musicales son art√≠sticos y visuales. Rosal√≠a representa la nueva generaci√≥n de artistas espa√±oles.',
                        thumbnail: 'https://images.unsplash.com/photo-1504609813442-a8924e83f76e?w=400',
                        difficulty_level: 'B1'
                    },
                    {
                        id: 'viral_6',
                        type: 'article',
                        title: 'üèñÔ∏è Las playas m√°s hermosas de Espa√±a',
                        spanish: 'Espa√±a tiene playas incre√≠bles en la costa mediterr√°nea. El agua es clara y azul. Muchos turistas visitan Espa√±a cada verano. Las islas Baleares son especialmente populares para vacaciones.',
                        thumbnail: 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400',
                        difficulty_level: 'A2'
                    }
                ];

                viralArticles.forEach(article => this.createArticleCard(article));
            }

            createArticleCard(article) {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.dataset.articleId = article.id;

                const spanishText = article.spanish || 'El espa√±ol es un idioma hermoso que se habla en muchos pa√≠ses.';
                const interactiveText = this.makeWordsInteractive(spanishText);

                card.innerHTML = `
                    <img src="${article.thumbnail || 'https://images.unsplash.com/photo-1526304640581-d334cdbbf45e?w=400'}"
                         alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <div class="article-category">${article.difficulty_level || 'A2'}</div>
                        <h2 class="article-title">${article.title}</h2>

                        <div class="simplicity-level" data-level="normal">
                            üìä Level: <strong>Normal</strong>
                        </div>

                        <button class="simplify-btn" onclick="articlesFeed.simplifyArticle('${article.id}')">
                            üîΩ Make it Simpler
                        </button>

                        <p class="article-text" data-original="${spanishText}">${interactiveText}</p>
                        <div class="article-meta">
                            <span class="difficulty-badge">${article.difficulty_level || 'Intermediate'}</span>
                            <span class="read-time">‚è±Ô∏è 3 min read</span>
                        </div>
                    </div>
                `;

                this.container.appendChild(card);
            }

            makeWordsInteractive(text) {
                const words = ['espa√±ol', 'hermoso', 'idioma', 'pa√≠ses', 'cultura', 'tradicional', 'paella', 'flamenco'];
                const learnedWords = JSON.parse(localStorage.getItem('savedWords') || '[]').map(w => w.word.toLowerCase());
                let result = text;

                // First, highlight learned words
                learnedWords.forEach(word => {
                    const regex = new RegExp(`\\b${word}\\b`, 'gi');
                    result = result.replace(regex, match =>
                        `<span class="learned-word" title="You learned this!" onclick="articlesFeed.showTranslation('${match}')">${match}</span>`
                    );
                });

                // Then, make other words interactive
                words.forEach(word => {
                    if (!learnedWords.includes(word.toLowerCase())) {
                        const regex = new RegExp(`\\b${word}\\b`, 'gi');
                        result = result.replace(regex, match =>
                            `<span class="interactive-word" onclick="articlesFeed.showTranslation('${match}')">${match}</span>`
                        );
                    }
                });

                return result;
            }

            // VIRAL FEATURE: Simplify On-Demand
            simplifyArticle(articleId) {
                const card = document.querySelector(`[data-article-id="${articleId}"]`);
                const textElement = card.querySelector('.article-text');
                const levelElement = card.querySelector('.simplicity-level');
                const button = card.querySelector('.simplify-btn');

                const currentLevel = levelElement.dataset.level;
                const originalText = textElement.dataset.original;

                // Simplification levels with real transformations
                const simplifications = {
                    'normal': {
                        text: originalText,
                        next: 'simple',
                        nextLabel: 'Simple',
                        buttonText: 'üîΩ Make it Simpler'
                    },
                    'simple': {
                        text: this.simplifyText(originalText, 1),
                        next: 'simpler',
                        nextLabel: 'Simpler',
                        buttonText: 'üîΩüîΩ Even Simpler'
                    },
                    'simpler': {
                        text: this.simplifyText(originalText, 2),
                        next: 'simplest',
                        nextLabel: 'Simplest',
                        buttonText: 'üîΩüîΩüîΩ Super Simple'
                    },
                    'simplest': {
                        text: this.simplifyText(originalText, 3),
                        next: 'normal',
                        nextLabel: 'Normal',
                        buttonText: 'üîÑ Reset to Normal'
                    }
                };

                const nextLevel = simplifications[currentLevel].next;
                const simplified = simplifications[nextLevel];

                // Update text with interactive words
                textElement.innerHTML = this.makeWordsInteractive(simplified.text);

                // Update level indicator
                levelElement.dataset.level = nextLevel;
                levelElement.innerHTML = `üìä Level: <strong>${simplifications[nextLevel].nextLabel}</strong>`;

                // Update button
                button.textContent = simplified.buttonText;

                // Add animation
                textElement.style.animation = 'none';
                setTimeout(() => {
                    textElement.style.animation = 'fadeIn 0.3s ease';
                }, 10);
            }

            simplifyText(text, level) {
                // Real text simplification algorithm
                const simplifications = {
                    1: { // Simple
                        'hermoso': 'bonito',
                        'idioma': 'lengua',
                        'pa√≠ses': 'lugares',
                        'tradicional': 'antiguo'
                    },
                    2: { // Simpler
                        'hermoso': 'muy bueno',
                        'bonito': 'muy bueno',
                        'idioma': 'palabras',
                        'lengua': 'palabras',
                        'pa√≠ses': 'sitios',
                        'lugares': 'sitios',
                        'tradicional': 'viejo',
                        'antiguo': 'viejo'
                    },
                    3: { // Simplest
                        'hermoso': 'bueno',
                        'bonito': 'bueno',
                        'muy bueno': 'bueno',
                        'idioma': 'lenguaje',
                        'lengua': 'lenguaje',
                        'palabras': 'lenguaje',
                        'pa√≠ses': 'lugares',
                        'sitios': 'lugares',
                        'tradicional': 'de antes',
                        'antiguo': 'de antes',
                        'viejo': 'de antes'
                    }
                };

                let result = text;
                const replacements = simplifications[level] || {};

                Object.entries(replacements).forEach(([from, to]) => {
                    const regex = new RegExp(`\\b${from}\\b`, 'gi');
                    result = result.replace(regex, to);
                });

                return result;
            }

            showTranslation(word) {
                const translations = {
                    'espa√±ol': 'Spanish',
                    'hermoso': 'beautiful',
                    'idioma': 'language',
                    'pa√≠ses': 'countries',
                    'cultura': 'culture',
                    'tradicional': 'traditional',
                    'paella': 'Spanish rice dish',
                    'flamenco': 'Spanish dance and music'
                };

                const examples = {
                    'espa√±ol': 'Me encanta aprender espa√±ol.',
                    'hermoso': 'Es un d√≠a hermoso.',
                    'idioma': 'El espa√±ol es un idioma rom√°ntico.',
                    'pa√≠ses': 'Visit√© muchos pa√≠ses en Europa.'
                };

                const translation = translations[word.toLowerCase()] || 'Translation not found';
                const example = examples[word.toLowerCase()] || '';

                this.currentWord = { word, translation, example };

                document.querySelector('.modal-word').textContent = word;
                document.querySelector('.modal-translation').textContent = `= ${translation}`;
                document.querySelector('.modal-example').textContent = example;

                document.getElementById('modalOverlay').classList.add('active');
                document.getElementById('translationModal').classList.add('active');
            }

            closeModal() {
                document.getElementById('modalOverlay').classList.remove('active');
                document.getElementById('translationModal').classList.remove('active');
            }

            saveFlashcard() {
                if (this.currentWord) {
                    this.savedWords.push(this.currentWord);
                    localStorage.setItem('savedWords', JSON.stringify(this.savedWords));
                    alert(`‚úÖ "${this.currentWord.word}" saved to flashcards!`);
