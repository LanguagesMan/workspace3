<!DOCTYPE html>
<html>
<head>
    <title>Real-time Caption Demo - TikTok Style</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .demo-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .demo-video-area {
            width: min(500px, 90vw);
            height: min(800px, 80vh);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .placeholder {
            color: rgba(255,255,255,0.6);
            font-size: 18px;
            text-align: center;
        }

        /* TikTok/YouTube Shorts caption styling */
        .caption-container {
            position: absolute;
            bottom: 140px;
            left: 20px;
            right: 20px;
            max-width: 460px;
            margin: 0 auto;
        }

        .dual-caption-block {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spanish-text {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.4;
            color: #fff;
            margin-bottom: 8px;
        }

        .english-text {
            font-size: 16px;
            color: rgba(255,255,255,0.75);
            line-height: 1.3;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .timer {
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .watermark {
            position: absolute;
            bottom: 60px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-video-area">
            <div class="placeholder">
                üé¨ Simulated Spanish Learning Video<br>
                <small>(Real-time caption sync demonstration)</small>
            </div>

            <div class="controls">
                <button id="playBtn">‚ñ∂Ô∏è Play</button>
                <div class="timer" id="timer">0.0s</div>
                <button id="resetBtn">üîÑ Reset</button>
            </div>

            <div class="caption-container" id="captions"></div>

            <div class="watermark">
                ‚úÖ Real-time transcription<br>
                LINE BY LINE sync
            </div>
        </div>
    </div>

    <script>
        // Sample Spanish learning content with realistic timestamps
        const sampleCaptions = [
            { start: 0.2, end: 1.3, spanish: "¬°Hola! ¬øC√≥mo est√°s?", english: "Hello! How are you?" },
            { start: 2.0, end: 3.5, spanish: "Tengo tanta hambre.", english: "I'm so hungry." },
            { start: 4.0, end: 5.8, spanish: "Voy a comprar comida.", english: "I'm going to buy food." },
            { start: 6.5, end: 8.0, spanish: "Hay mucha gente aqu√≠.", english: "There are many people here." },
            { start: 8.5, end: 10.2, spanish: "¬øD√≥nde est√° el restaurante?", english: "Where is the restaurant?" },
            { start: 11.0, end: 12.5, spanish: "La comida est√° deliciosa.", english: "The food is delicious." },
            { start: 13.0, end: 14.8, spanish: "¬°Gracias por todo!", english: "Thank you for everything!" },
            { start: 15.5, end: 17.0, spanish: "Hasta luego, amigo.", english: "See you later, friend." }
        ];

        let currentTime = 0;
        let isPlaying = false;
        let animationFrame;
        let lastTimestamp = 0;

        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timer = document.getElementById('timer');
        const captionsContainer = document.getElementById('captions');

        function updateCaptions() {
            // Find active captions for current time
            const activeCaptions = sampleCaptions.filter(caption =>
                currentTime >= caption.start && currentTime < caption.end
            );

            // Render active captions (YouTube/TikTok style)
            if (activeCaptions.length > 0) {
                captionsContainer.innerHTML = activeCaptions.map(caption => `
                    <div class="dual-caption-block">
                        <div class="spanish-text">üá™üá∏ ${caption.spanish}</div>
                        <div class="english-text">üá∫üá∏ ${caption.english}</div>
                    </div>
                `).join('');
            } else {
                captionsContainer.innerHTML = '';
            }
        }

        function animate(timestamp) {
            if (!isPlaying) return;

            if (lastTimestamp) {
                const deltaTime = (timestamp - lastTimestamp) / 1000; // Convert to seconds
                currentTime += deltaTime;
            }

            lastTimestamp = timestamp;
            timer.textContent = `${currentTime.toFixed(1)}s`;

            updateCaptions();

            // Loop after last caption
            if (currentTime > 18) {
                currentTime = 0;
            }

            animationFrame = requestAnimationFrame(animate);
        }

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';

            if (isPlaying) {
                lastTimestamp = 0;
                animationFrame = requestAnimationFrame(animate);
            } else {
                cancelAnimationFrame(animationFrame);
                lastTimestamp = 0;
            }
        });

        resetBtn.addEventListener('click', () => {
            isPlaying = false;
            currentTime = 0;
            lastTimestamp = 0;
            playBtn.textContent = '‚ñ∂Ô∏è Play';
            timer.textContent = '0.0s';
            captionsContainer.innerHTML = '';
            cancelAnimationFrame(animationFrame);
        });

        // Initialize
        updateCaptions();
    </script>
</body>
</html>
