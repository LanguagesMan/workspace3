<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üìñ Stories - VIDA Spanish Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        /* Instagram Stories Container */
        .stories-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        /* Story Slide */
        .story-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .story-slide.active {
            opacity: 1;
            z-index: 10;
        }

        /* Story Background (gradient + image) */
        .story-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
        }

        /* Progress Bars (Instagram-style) */
        .progress-container {
            position: absolute;
            top: 12px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 100;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar.completed .progress-fill {
            width: 100%;
        }

        .progress-bar.active .progress-fill {
            animation: progress 5s linear forwards;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Story Header */
        .story-header {
            position: relative;
            z-index: 50;
            padding: 60px 20px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .story-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .story-info {
            flex: 1;
        }

        .story-author {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .story-time {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.4);
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 70;
        }

        /* Story Content */
        .story-content {
            position: relative;
            z-index: 50;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .story-title {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .story-text {
            font-size: 18px;
            line-height: 1.6;
            color: #fff;
            max-width: 600px;
            margin-bottom: 24px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
        }

        .highlight-word {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
            position: relative;
            z-index: 70;
        }

        .highlight-word:hover {
            transform: scale(1.1);
        }

        /* Navigation Tap Zones (Instagram-style) */
        .tap-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 60;
            cursor: pointer;
        }

        .tap-zone-left {
            left: 0;
        }

        .tap-zone-right {
            right: 0;
        }

        /* Translation Popup */
        .translation-popup {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            z-index: 200;
            transition: transform 0.3s ease;
            max-width: 90%;
        }

        .translation-popup.show {
            transform: translateX(-50%) scale(1);
        }

        .translation-word {
            font-size: 24px;
            font-weight: 700;
            color: #ffd93d;
            margin-bottom: 8px;
        }

        .translation-meaning {
            font-size: 18px;
            color: #fff;
        }

        /* Bottom Actions */
        .story-actions {
            position: relative;
            z-index: 50;
            padding: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            padding: 14px 28px;
            border: 2px solid #fff;
            border-radius: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 70;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .story-title {
                font-size: 28px;
            }

            .story-text {
                font-size: 16px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Swipe Indicator */
        .swipe-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stories-container" id="storiesContainer">
        <!-- Stories will be dynamically loaded here -->
    </div>

    <!-- Translation Popup -->
    <div class="translation-popup" id="translationPopup">
        <div class="translation-word" id="translationWord"></div>
        <div class="translation-meaning" id="translationMeaning"></div>
    </div>

    <!-- Swipe Hint -->
    <div class="swipe-hint">‚Üê Tap to navigate ‚Üí</div>

    <script>
        class StoriesApp {
            constructor() {
                this.currentIndex = 0;
                this.container = document.getElementById('storiesContainer');
                this.autoAdvanceTimer = null;
                this.autoAdvanceDuration = 5000; // 5 seconds per story

                // Story data with engaging Spanish cultural content
                this.stories = [
                    {
                        id: 1,
                        author: 'VIDA Spanish',
                        avatar: 'üá™üá∏',
                        time: '2h ago',
                        title: 'La Tomatina üçÖ',
                        text: 'Cada a√±o en <span class="highlight-word" data-translation="August">agosto</span>, miles de personas se re√∫nen en Bu√±ol, Valencia, para la batalla de <span class="highlight-word" data-translation="tomatoes">tomates</span> m√°s grande del mundo. ¬°Es incre√≠ble! üéâ',
                        background: 'linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%)',
                        category: 'Culture'
                    },
                    {
                        id: 2,
                        author: 'VIDA Spanish',
                        avatar: 'üé®',
                        time: '3h ago',
                        title: 'Gaud√≠ en Barcelona',
                        text: 'La <span class="highlight-word" data-translation="Sagrada Familia">Sagrada Familia</span> es la obra maestra de Antoni Gaud√≠. Despu√©s de m√°s de 140 a√±os, todav√≠a est√° en <span class="highlight-word" data-translation="construction">construcci√≥n</span>. ¬°Asombroso! üèóÔ∏è',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        category: 'Art'
                    },
                    {
                        id: 3,
                        author: 'VIDA Spanish',
                        avatar: 'üç∑',
                        time: '5h ago',
                        title: 'Tapas Espa√±olas',
                        text: 'Las <span class="highlight-word" data-translation="tapas">tapas</span> son peque√±os platos de comida que se comparten con <span class="highlight-word" data-translation="friends">amigos</span>. La tradici√≥n comenz√≥ cuando los bares cubr√≠an las bebidas con pan para mantener fuera las moscas. ü•ò',
                        background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                        category: 'Food'
                    },
                    {
                        id: 4,
                        author: 'VIDA Spanish',
                        avatar: 'üíÉ',
                        time: '6h ago',
                        title: 'Flamenco Passion',
                        text: 'El <span class="highlight-word" data-translation="flamenco">flamenco</span> naci√≥ en Andaluc√≠a. Es una mezcla de m√∫sica, canto y <span class="highlight-word" data-translation="dance">baile</span> llena de emoci√≥n y pasi√≥n. ¬°Ole! üëè',
                        background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                        category: 'Music'
                    },
                    {
                        id: 5,
                        author: 'VIDA Spanish',
                        avatar: 'üèñÔ∏è',
                        time: '8h ago',
                        title: 'Costa del Sol',
                        text: 'La Costa del Sol tiene m√°s de 300 d√≠as de <span class="highlight-word" data-translation="sun">sol</span> al a√±o. Sus <span class="highlight-word" data-translation="beaches">playas</span> atraen a millones de visitantes cada verano. ‚òÄÔ∏è',
                        background: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                        category: 'Travel'
                    },
                    {
                        id: 6,
                        author: 'VIDA Spanish',
                        avatar: '‚öΩ',
                        time: '10h ago',
                        title: 'F√∫tbol es Vida',
                        text: 'Espa√±a gan√≥ la <span class="highlight-word" data-translation="World Cup">Copa Mundial</span> en 2010. El <span class="highlight-word" data-translation="football">f√∫tbol</span> es m√°s que un deporte - es una pasi√≥n nacional. ‚öΩ',
                        background: 'linear-gradient(135deg, #fc466b 0%, #3f5efb 100%)',
                        category: 'Sports'
                    },
                    {
                        id: 7,
                        author: 'VIDA Spanish',
                        avatar: 'üåô',
                        time: '12h ago',
                        title: 'La Siesta',
                        text: 'La tradicional <span class="highlight-word" data-translation="siesta">siesta</span> es un descanso despu√©s del <span class="highlight-word" data-translation="lunch">almuerzo</span>. Aunque est√° desapareciendo en ciudades grandes, sigue siendo parte de la cultura espa√±ola. üò¥',
                        background: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                        category: 'Lifestyle'
                    },
                    {
                        id: 8,
                        author: 'VIDA Spanish',
                        avatar: 'üé≠',
                        time: '14h ago',
                        title: 'Don Quijote',
                        text: '<span class="highlight-word" data-translation="Don Quixote">Don Quijote</span> de Cervantes es el libro m√°s famoso de la literatura espa√±ola. Publicado en 1605, sigue siendo relevante hoy. üìö',
                        background: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                        category: 'Literature'
                    },
                    {
                        id: 9,
                        author: 'VIDA Spanish',
                        avatar: 'üéâ',
                        time: '16h ago',
                        title: 'Las Fallas',
                        text: 'Cada <span class="highlight-word" data-translation="March">marzo</span> en Valencia, enormes figuras art√≠sticas llamadas <span class="highlight-word" data-translation="fallas">fallas</span> se queman en la calle. ¬°Es espectacular! üî•',
                        background: 'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)',
                        category: 'Festival'
                    },
                    {
                        id: 10,
                        author: 'VIDA Spanish',
                        avatar: 'ü•ò',
                        time: '18h ago',
                        title: 'Paella Valenciana',
                        text: 'La <span class="highlight-word" data-translation="paella">paella</span> naci√≥ en Valencia. El ingrediente secreto es el <span class="highlight-word" data-translation="saffron">azafr√°n</span>, que le da su color dorado caracter√≠stico. üçö',
                        background: 'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                        category: 'Food'
                    }
                ];

                this.init();
            }

            init() {
                this.renderStories();
                this.setupEventListeners();
                this.showStory(0);
                this.startAutoAdvance();
            }

            renderStories() {
                this.stories.forEach((story, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'story-slide';
                    slide.innerHTML = `
                        <div class="story-background" style="background: ${story.background}"></div>

                        <!-- Progress Bars -->
                        <div class="progress-container">
                            ${this.stories.map((_, i) => `
                                <div class="progress-bar" data-index="${i}">
                                    <div class="progress-fill"></div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Header -->
                        <div class="story-header">
                            <div class="story-avatar">${story.avatar}</div>
                            <div class="story-info">
                                <div class="story-author">${story.author}</div>
                                <div class="story-time">${story.time}</div>
                            </div>
                            <button class="close-btn" onclick="storiesApp.close()">√ó</button>
                        </div>

                        <!-- Content -->
                        <div class="story-content">
                            <div class="story-title">${story.title}</div>
                            <div class="story-text">${story.text}</div>
                        </div>

                        <!-- Actions -->
                        <div class="story-actions">
                            <button class="action-btn" onclick="storiesApp.saveStory(${story.id})">üíæ Save</button>
                            <button class="action-btn" onclick="storiesApp.shareStory(${story.id})">üì§ Share</button>
                        </div>

                        <!-- Tap Zones -->
                        <div class="tap-zone tap-zone-left" onclick="storiesApp.previousStory()"></div>
                        <div class="tap-zone tap-zone-right" onclick="storiesApp.nextStory()"></div>
                    `;

                    this.container.appendChild(slide);
                });
            }

            setupEventListeners() {
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.previousStory();
                    if (e.key === 'ArrowRight') this.nextStory();
                    if (e.key === 'Escape') this.close();
                });

                // Touch swipe support
                let touchStartX = 0;
                let touchEndX = 0;

                this.container.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                });

                this.container.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe();
                });

                const handleSwipe = () => {
                    if (touchEndX < touchStartX - 50) this.nextStory();
                    if (touchEndX > touchStartX + 50) this.previousStory();
                };

                this.handleSwipe = handleSwipe;

                // Click on highlighted words
                this.container.addEventListener('click', (e) => {
                    if (e.target.classList.contains('highlight-word')) {
                        e.stopPropagation();
                        this.showTranslation(e.target);
                    }
                });
            }

            showStory(index) {
                // Remove active class from all
                const slides = this.container.querySelectorAll('.story-slide');
                slides.forEach(slide => slide.classList.remove('active'));

                // Add active to current
                slides[index].classList.add('active');

                // Update progress bars
                this.updateProgressBars(index);

                this.currentIndex = index;
            }

            updateProgressBars(currentIndex) {
                const slide = this.container.querySelectorAll('.story-slide')[currentIndex];
                const progressBars = slide.querySelectorAll('.progress-bar');

                progressBars.forEach((bar, i) => {
                    bar.classList.remove('active', 'completed');
                    if (i < currentIndex) {
                        bar.classList.add('completed');
                    } else if (i === currentIndex) {
                        bar.classList.add('active');
                    }
                });
            }

            nextStory() {
                this.stopAutoAdvance();
                if (this.currentIndex < this.stories.length - 1) {
                    this.showStory(this.currentIndex + 1);
                    this.startAutoAdvance();
                } else {
                    this.close();
                }
            }

            previousStory() {
                this.stopAutoAdvance();
                if (this.currentIndex > 0) {
                    this.showStory(this.currentIndex - 1);
                    this.startAutoAdvance();
                }
            }

            startAutoAdvance() {
                this.autoAdvanceTimer = setTimeout(() => {
                    this.nextStory();
                }, this.autoAdvanceDuration);
            }

            stopAutoAdvance() {
                if (this.autoAdvanceTimer) {
                    clearTimeout(this.autoAdvanceTimer);
                }
            }

            showTranslation(element) {
                const word = element.textContent;
                const translation = element.getAttribute('data-translation');

                document.getElementById('translationWord').textContent = word;
                document.getElementById('translationMeaning').textContent = translation;
                document.getElementById('translationPopup').classList.add('show');

                // Save word to localStorage
                this.saveWord(word, translation);

                // Hide after 2 seconds
                setTimeout(() => {
                    document.getElementById('translationPopup').classList.remove('show');
                }, 2000);

                // Track engagement
                console.log('üí° Word clicked:', word, '=', translation);
            }

            saveWord(word, translation) {
                const savedWords = JSON.parse(localStorage.getItem('savedWords') || '[]');
                if (!savedWords.find(w => w.word === word)) {
                    savedWords.push({ word, translation, timestamp: Date.now() });
                    localStorage.setItem('savedWords', JSON.stringify(savedWords));
                }
            }

            saveStory(storyId) {
                console.log('üíæ Saving story:', storyId);
                alert('Story saved to your collection! üíæ');
            }

            shareStory(storyId) {
                const story = this.stories.find(s => s.id === storyId);
                if (navigator.share) {
                    navigator.share({
                        title: story.title,
                        text: `Check out this Spanish story: ${story.title}`
                    });
                } else {
                    alert('üì§ Share feature coming soon!');
                }
            }

            close() {
                window.location.href = '/videos-feed.html';
            }
        }

        // Initialize Stories App
        const storiesApp = new StoriesApp();
    </script>
</body>
</html>
