    <style>
        * {
            margin: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Spotify/TikTok Music Discovery Header */
        .header {
            padding: 60px 20px 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        /* TikTok-style vertical scroll music cards */
        .music-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .music-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .music-card:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.02);
        }

        .music-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .music-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .music-info h3 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .music-info p {
            font-size: 14px;
            opacity: 0.7;
        }

        .lyrics {
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .lyrics-spanish {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .lyrics-english {
            font-size: 14px;
            opacity: 0.8;
        }

        .play-btn {
            width: 100%;
            padding: 14px;
            background: #1DB954;
            border: none;
            border-radius: 24px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            padding: 8px 16px;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #1DB954;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 600;
        }
    </style>

        function renderMusic() {
            const container = document.getElementById('musicContainer');

            musicData.forEach((song, index) => {

                let lyricsHTML = '';

                card.innerHTML = `

                        <div class="music-info">
