<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Videos - VIDA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Video container */
        .video-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .video-container::-webkit-scrollbar {
            display: none;
        }

        /* Each video slide */
        .video-slide {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Subtitles - TikTok/YouTube Shorts Style */
        .subtitles {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
            pointer-events: auto;
        }

        .subtitles.hidden {
            display: none;
        }

        .subtitle-line {
            background: transparent;
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 6px auto;
            max-width: 90%;
            line-height: 1.6;
        }

        .spanish {
            color: #fff;
            font-size: 32px;
            font-weight: 900;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.2;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.9),
                         0 0 8px rgba(0, 0, 0, 0.8);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        /* Clickable words */
        .word {
            display: inline-block;
            padding: 2px 4px;
            margin: 0 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .word:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .word:active {
            transform: scale(0.95);
        }

        .english {
            color: #E5E5E5;
            font-size: 18px;
            font-weight: 500;
            display: none;
            margin-top: 4px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        .english.show {
            display: block;
        }

        /* Word popup translation */
        .word-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            color: #fff;
            text-align: center;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .word-popup .spanish-word {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .word-popup .english-word {
            font-size: 18px;
            color: #aaa;
        }

        .word-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        /* Side buttons */
        .side-buttons {
            position: absolute;
            right: 12px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            pointer-events: auto;
        }

        .btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #fff;
        }

        .btn:active {
            transform: scale(0.9);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Control buttons */
        .top-controls {
            position: absolute;
            top: 60px;
            left: 12px;
            right: 12px;
            display: flex;
            justify-content: space-between;
            pointer-events: auto;
            z-index: 10;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 8px 14px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Top bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 16px;
        }

        .top-bar .title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #888;
            text-decoration: none;
            font-size: 10px;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: #fff;
        }

        .nav-icon {
            font-size: 24px;
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="title">Videos</div>
    </div>

    <!-- Video container -->
    <div class="video-container" id="videoContainer">
        <div class="loading">Loading videos...</div>
    </div>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
        <a href="/videos-simple.html" class="nav-item active">
            <div class="nav-icon">üé¨</div>
            <div>Videos</div>
        </a>
        <a href="/feed.html" class="nav-item">
            <div class="nav-icon">üì∞</div>
            <div>Feed</div>
        </a>
        <a href="/chat.html" class="nav-item">
            <div class="nav-icon">üí¨</div>
            <div>Chat</div>
        </a>
        <a href="/" class="nav-item">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </a>
    </nav>

    <script>
        let currentIndex = 0;
        let videos = [];

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos/with-subtitles');
                const data = await response.json();
                videos = data.videos || [];

                console.log('‚úÖ Loaded', videos.length, 'videos');

                if (videos.length > 0) {
                    await renderVideos();
                } else {
                    document.getElementById('videoContainer').innerHTML = '<div class="loading">No videos found</div>';
                }
            } catch (error) {
                console.error('‚ùå Failed to load videos:', error);
                document.getElementById('videoContainer').innerHTML = '<div class="loading">Failed to load videos</div>';
            }
        }

        // Parse SRT subtitles (Spanish only - second half)
        function parseSRT(text) {
            const blocks = text.trim().split('\n\n');
            const allSubs = blocks.map(block => {
                const lines = block.split('\n');
                if (lines.length < 3) return null;

                const spanish = lines.slice(2).join(' ').trim();
                return { spanish };
            }).filter(Boolean);

            // Take second half (Spanish subtitles)
            const midpoint = Math.floor(allSubs.length / 2);
            return allSubs.slice(midpoint).slice(0, 3); // First 3 Spanish lines
        }

        // Load subtitles
        async function loadSubtitles(path) {
            try {
                const response = await fetch(path);
                const text = await response.text();
                return parseSRT(text);
            } catch {
                return [];
            }
        }

        // Render videos
        async function renderVideos() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            for (let i = 0; i < Math.min(videos.length, 20); i++) {
                const video = videos[i];
                const slide = document.createElement('div');
                slide.className = 'video-slide';
                slide.dataset.index = i;

                // Create video element
                const videoEl = document.createElement('video');
                videoEl.src = video.path;
                videoEl.loop = true;
                videoEl.muted = true;
                videoEl.playsinline = true;
                if (i === 0) videoEl.autoplay = true;

                // Load subtitles
                let subtitles = [];
                if (video.subtitlesPath) {
                    subtitles = await loadSubtitles(video.subtitlesPath);
                }

                // Create clickable word subtitles (Language Reactor style)
                const subsDiv = document.createElement('div');
                subsDiv.className = 'subtitles';
                subsDiv.dataset.slideIndex = i;

                if (subtitles.length > 0) {
                    subsDiv.innerHTML = subtitles.map((sub, idx) => {
                        const words = sub.spanish.split(' ').map(word => {
                            const cleanWord = word.replace(/[¬ø?¬°!,.:;""]/g, '');
                            return `<span class="word" onclick="translateWord('${cleanWord}', event)">${word}</span>`;
                        }).join(' ');

                        return `
                            <div class="subtitle-line" data-line="${idx}">
                                <div class="spanish">${words}</div>
                                <div class="english" id="trans-${i}-${idx}" style="display:none"></div>
                            </div>
                        `;
                    }).join('');
                } else {
                    subsDiv.innerHTML = '<div class="subtitle-line"><div class="spanish">üé¨ V√≠deo en espa√±ol</div></div>';
                }

                // Top control buttons
                const topControls = document.createElement('div');
                topControls.className = 'top-controls';
                topControls.innerHTML = `
                    <div style="display: flex; gap: 8px;">
                        <button class="control-btn" onclick="cycleSpeed(${i})">1x</button>
                        <button class="control-btn" onclick="toggleSubtitles(${i})">CC</button>
                        <button class="control-btn" onclick="toggleTranslation(${i})">EN</button>
                    </div>
                `;

                // Side buttons
                const sideButtons = document.createElement('div');
                sideButtons.className = 'side-buttons';
                sideButtons.innerHTML = `
                    <button class="btn" onclick="toggleLike(this)">ü§ç</button>
                    <button class="btn" onclick="saveVideo()">üîñ</button>
                    <button class="btn" onclick="shareVideo()">üì§</button>
                `;

                slide.appendChild(videoEl);
                slide.appendChild(topControls);
                slide.appendChild(subsDiv);
                slide.appendChild(sideButtons);
                container.appendChild(slide);

                // Click to play/pause
                videoEl.addEventListener('click', () => {
                    if (videoEl.paused) videoEl.play();
                    else videoEl.pause();
                });
            }

            setupScrollHandler();
        }

        // Setup scroll handling
        function setupScrollHandler() {
            const container = document.getElementById('videoContainer');

            container.addEventListener('scroll', () => {
                const scrollTop = container.scrollTop;
                const slideHeight = window.innerHeight;
                const newIndex = Math.round(scrollTop / slideHeight);

                if (newIndex !== currentIndex) {
                    // Pause previous video
                    const prevSlide = container.querySelector(`[data-index="${currentIndex}"]`);
                    if (prevSlide) {
                        const prevVideo = prevSlide.querySelector('video');
                        if (prevVideo) prevVideo.pause();
                    }

                    // Play new video
                    const newSlide = container.querySelector(`[data-index="${newIndex}"]`);
                    if (newSlide) {
                        const newVideo = newSlide.querySelector('video');
                        if (newVideo) newVideo.play();
                    }

                    currentIndex = newIndex;
                    console.log('üìπ Video', newIndex + 1);
                }
            });
        }

        // Speed control
        const speeds = [0.5, 0.75, 1, 1.25, 1.5, 2];
        let currentSpeeds = {}; // Track speed per video

        function cycleSpeed(slideIndex) {
            const slide = document.querySelector(`[data-index="${slideIndex}"]`);
            if (!slide) return;

            const video = slide.querySelector('video');
            const btn = slide.querySelector('.control-btn');

            // Get current speed index
            const currentSpeed = currentSpeeds[slideIndex] || 1;
            const currentIndex = speeds.indexOf(currentSpeed);
            const nextIndex = (currentIndex + 1) % speeds.length;
            const newSpeed = speeds[nextIndex];

            // Apply speed
            video.playbackRate = newSpeed;
            currentSpeeds[slideIndex] = newSpeed;

            // Update button
            btn.textContent = `${newSpeed}x`;
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 200);

            console.log(`‚ö° Speed: ${newSpeed}x`);
        }

        // Toggle subtitles
        function toggleSubtitles(slideIndex) {
            const slide = document.querySelector(`[data-index="${slideIndex}"]`);
            if (!slide) return;

            const subsDiv = slide.querySelector('.subtitles');
            const btn = slide.querySelectorAll('.control-btn')[1];

            if (subsDiv.classList.contains('hidden')) {
                subsDiv.classList.remove('hidden');
                btn.classList.remove('active');
                console.log('üìù Subtitles ON');
            } else {
                subsDiv.classList.add('hidden');
                btn.classList.add('active');
                console.log('üìù Subtitles OFF');
            }
        }

        // Toggle translation
        function toggleTranslation(slideIndex) {
            const slide = document.querySelector(`[data-index="${slideIndex}"]`);
            if (!slide) return;

            const englishDivs = slide.querySelectorAll('.english');
            const btn = slide.querySelectorAll('.control-btn')[2];

            englishDivs.forEach(div => {
                if (div.style.display === 'none') {
                    // Show translations - need to fetch them first
                    const lineIndex = div.id.split('-')[2];
                    fetchTranslation(slideIndex, lineIndex, div);
                    div.style.display = 'block';
                } else {
                    div.style.display = 'none';
                }
            });

            btn.classList.toggle('active');
            console.log('üåê Translation', btn.classList.contains('active') ? 'ON' : 'OFF');
        }

        // Translate individual word (clickable)
        async function translateWord(word, event) {
            event.stopPropagation();

            // Remove existing popup
            const existingPopup = document.querySelector('.word-popup-overlay');
            if (existingPopup) existingPopup.remove();

            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'word-popup-overlay';
            overlay.onclick = () => overlay.remove();

            // Create popup
            const popup = document.createElement('div');
            popup.className = 'word-popup';
            popup.innerHTML = `
                <div class="spanish-word">${word}</div>
                <div class="english-word">Loading...</div>
            `;

            overlay.appendChild(popup);
            document.body.appendChild(overlay);

            // Fetch translation
            try {
                const response = await fetch(`/api/translate/word?text=${encodeURIComponent(word)}&target=en`);
                const data = await response.json();

                if (data.translation) {
                    popup.querySelector('.english-word').textContent = data.translation;
                } else {
                    popup.querySelector('.english-word').textContent = '(translation unavailable)';
                }
            } catch (error) {
                console.error('Translation error:', error);
                popup.querySelector('.english-word').textContent = '(translation error)';
            }
        }

        // Fetch full sentence translation
        async function fetchTranslation(slideIndex, lineIndex, targetDiv) {
            const slide = document.querySelector(`[data-index="${slideIndex}"]`);
            const line = slide.querySelector(`[data-line="${lineIndex}"]`);
            const spanishText = line.querySelector('.spanish').textContent;

            targetDiv.textContent = 'Loading...';

            try {
                const response = await fetch(`/api/translate/word?text=${encodeURIComponent(spanishText)}&target=en`);
                const data = await response.json();

                if (data.translation) {
                    targetDiv.textContent = data.translation;
                } else {
                    targetDiv.textContent = '(translation unavailable)';
                }
            } catch (error) {
                console.error('Translation error:', error);
                targetDiv.textContent = '(translation error)';
            }
        }

        // Button handlers
        function toggleLike(btn) {
            btn.textContent = btn.textContent === 'ü§ç' ? '‚ù§Ô∏è' : 'ü§ç';
        }

        function saveVideo() {
            alert('Video saved!');
        }

        function shareVideo() {
            if (navigator.share) {
                navigator.share({
                    title: 'Learn Spanish',
                    url: window.location.href
                });
            }
        }

        // Load on page load
        loadVideos();
    </script>
</body>
</html>
