<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discover - VIDA Spanish</title>
    <link rel="stylesheet" href="/css/top-app-design.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* Header */
        .discover-header {
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .header-title {
            font-size: var(--text-2xl);
            font-weight: var(--weight-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .greeting-text {
            font-size: var(--text-base);
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .morning-briefing-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: var(--radius-xl);
            font-size: var(--text-sm);
            font-weight: var(--weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .morning-briefing-btn:hover {
            background: var(--glass-border);
            transform: translateY(-2px);
        }

        /* Feed Container */
        .discover-feed {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Visual Card (ChatGPT Pulse Style) */
        .visual-card {
            background: var(--gradient-card);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-base);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .visual-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .visual-card-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: var(--bg-elevated);
        }

        .visual-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .difficulty-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--weight-bold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .badge-1K {
            background: rgba(48, 209, 88, 0.9);
            color: var(--bg-primary);
        }

        .badge-2K {
            background: rgba(255, 214, 10, 0.9);
            color: var(--bg-primary);
        }

        .badge-5K {
            background: rgba(255, 159, 10, 0.9);
            color: white;
        }

        .badge-10K {
            background: rgba(255, 69, 58, 0.9);
            color: white;
        }

        .visual-card-content {
            padding: 20px;
        }

        .visual-card-title {
            font-size: var(--text-xl);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .visual-card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .visual-card-summary {
            font-size: var(--text-base);
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .visual-card-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-xl);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: var(--glass-border);
            transform: scale(1.05);
        }

        .action-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.thumbs-down.active {
            background: var(--text-tertiary);
        }

        .read-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 10px 24px;
            border-radius: var(--radius-xl);
            font-weight: var(--weight-semibold);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .read-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Loading State */
        .loading-container {
            padding: 40px 20px;
            text-align: center;
        }

        .skeleton-card {
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .skeleton-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: var(--bg-elevated);
        }

        .skeleton-content {
            padding: 20px;
        }

        .skeleton-title {
            height: 24px;
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            width: 80%;
        }

        .skeleton-text {
            height: 16px;
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
            padding: 8px 16px;
            transition: all var(--transition-base);
            position: relative;
        }

        .nav-item:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: var(--text-primary);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 0 0 var(--radius-sm) var(--radius-sm);
            animation: slideDown 0.3s ease-out;
        }

        .nav-icon {
            font-size: 24px;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Morning Briefing Modal */
        .morning-briefing-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .morning-briefing-modal.active {
            display: flex;
        }

        .briefing-content {
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            padding: 32px 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .briefing-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .briefing-greeting {
            font-size: var(--text-3xl);
            font-weight: var(--weight-bold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .briefing-date {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .briefing-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            flex: 1;
            background: var(--bg-elevated);
            padding: 16px;
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .stat-value {
            font-size: var(--text-2xl);
            font-weight: var(--weight-bold);
            color: var(--text-primary);
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .close-briefing-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            padding: 14px;
            border-radius: var(--radius-xl);
            border: none;
            font-weight: var(--weight-semibold);
            cursor: pointer;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="discover-header">
        <div class="header-top">
            <div>
                <div class="greeting-text" id="greetingText">¬°Buenos d√≠as!</div>
                <h1 class="header-title">Discover</h1>
            </div>
            <button class="morning-briefing-btn" onclick="showMorningBriefing()">
                üì∞ Briefing
            </button>
        </div>
    </div>

    <!-- Discover Feed -->
    <div class="discover-feed" id="discoverFeed">
        <!-- Loading skeletons -->
        <div class="loading-container" id="loadingState">
            <div class="skeleton-card shimmer">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text" style="width: 60%"></div>
                </div>
            </div>
            <div class="skeleton-card shimmer">
                <div class="skeleton-image"></div>
                <div class="skeleton-content">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text" style="width: 60%"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Morning Briefing Modal -->
    <div class="morning-briefing-modal" id="morningBriefingModal">
        <div class="briefing-content">
            <div class="briefing-header">
                <h2 class="briefing-greeting" id="briefingGreeting">¬°Buenos d√≠as!</h2>
                <div class="briefing-date" id="briefingDate"></div>
            </div>
            <div class="briefing-stats" id="briefingStats">
                <!-- Stats will be inserted here -->
            </div>
            <div id="briefingStories">
                <!-- Top stories will be inserted here -->
            </div>
            <button class="close-briefing-btn" onclick="closeMorningBriefing()">
                Cerrar
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/tiktok-videos.html" class="nav-item">
            <span class="nav-icon">üé¨</span>
            <span>Videos</span>
        </a>
        <a href="/discover-feed.html" class="nav-item active">
            <span class="nav-icon">üì∞</span>
            <span>Discover</span>
        </a>
        <a href="/unified-infinite-feed.html" class="nav-item">
            <span class="nav-icon">üìö</span>
            <span>Articles</span>
        </a>
        <a href="/" class="nav-item">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </a>
    </nav>

    <script>
        const userId = 'default';
        let feedData = [];

        // Set greeting based on time of day
        function setGreeting() {
            const hour = new Date().getHours();
            let greeting = '¬°Buenos d√≠as!';
            if (hour >= 12 && hour < 18) greeting = '¬°Buenas tardes!';
            if (hour >= 18) greeting = '¬°Buenas noches!';

            document.getElementById('greetingText').textContent = greeting;
        }

        // Load personalized feed
        async function loadDiscoverFeed() {
            try {
                const response = await fetch(`/api/discover/feed?userId=${userId}&count=20&feedType=discover`);
                const data = await response.json();

                if (data.success) {
                    feedData = data.feed;
                    renderFeed(feedData);
                }
            } catch (error) {
                console.error('Failed to load feed:', error);
                document.getElementById('loadingState').innerHTML =
                    '<p style="color: var(--text-tertiary);">Failed to load feed. Please refresh.</p>';
            }
        }

        // Render feed cards
        function renderFeed(feed) {
            const container = document.getElementById('discoverFeed');
            const loadingState = document.getElementById('loadingState');

            if (loadingState) {
                loadingState.style.display = 'none';
            }

            feed.forEach(item => {
                const card = createVisualCard(item);
                container.appendChild(card);
            });
        }

        // Create visual card
        function createVisualCard(item) {
            const card = document.createElement('div');
            card.className = 'visual-card';

            const badgeClass = `badge-${item.targetBand.replace('+', '')}`;
            const badgeLabel = item.visual?.badge?.label || 'Beginner';

            card.innerHTML = `
                <div class="visual-card-image-container">
                    <img src="${item.visual?.thumbnail || '/api/placeholder/600/338'}"
                         class="visual-card-image"
                         alt="${item.title}">
                    <div class="difficulty-badge ${badgeClass}">${badgeLabel}</div>
                </div>
                <div class="visual-card-content">
                    <h3 class="visual-card-title">${item.title}</h3>
                    <div class="visual-card-meta">
                        <span class="meta-item">‚è±Ô∏è ${item.visual?.stats?.readTime || 3} min</span>
                        <span class="meta-item">üìù ${item.visual?.stats?.newWords || 5} new words</span>
                        <span class="meta-item">${item.category || 'news'}</span>
                    </div>
                    <p class="visual-card-summary">${item.visual?.quickScan?.summary || item.description || ''}</p>
                    <div class="visual-card-actions">
                        <div class="action-buttons">
                            <button class="action-btn thumbs-up" onclick="handleFeedback('${item.id}', 'up', this)">
                                üëç
                            </button>
                            <button class="action-btn thumbs-down" onclick="handleFeedback('${item.id}', 'down', this)">
                                üëé
                            </button>
                        </div>
                        <button class="read-btn" onclick="readArticle('${item.id}')">
                            Read
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Handle thumbs up/down feedback
        async function handleFeedback(contentId, feedback, button) {
            try {
                // Toggle active state
                const wasActive = button.classList.contains('active');

                // Remove active from both buttons in this card
                const card = button.closest('.visual-card');
                card.querySelectorAll('.action-btn').forEach(btn => btn.classList.remove('active'));

                // If wasn't active, make it active and send feedback
                if (!wasActive) {
                    button.classList.add('active');

                    await fetch('/api/discover/feedback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, contentId, feedback })
                    });

                    // Show micro-celebration
                    const emoji = feedback === 'up' ? '‚úÖ' : 'üëé';
                    showToast(`${emoji} Feedback recorded`);
                }
            } catch (error) {
                console.error('Feedback error:', error);
            }
        }

        // Read article
        function readArticle(contentId) {
            // Navigate to article reader (to be implemented)
            window.location.href = `/unified-infinite-feed.html?article=${contentId}`;
        }

        // Show morning briefing
        async function showMorningBriefing() {
            try {
                const response = await fetch(`/api/discover/morning-briefing?userId=${userId}`);
                const data = await response.json();

                if (data.success && data.briefing) {
                    renderMorningBriefing(data.briefing);
                    document.getElementById('morningBriefingModal').classList.add('active');
                }
            } catch (error) {
                console.error('Briefing error:', error);
            }
        }

        // Render morning briefing
        function renderMorningBriefing(briefing) {
            document.getElementById('briefingGreeting').textContent = briefing.greeting;

            const date = new Date(briefing.generatedAt);
            document.getElementById('briefingDate').textContent = date.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Render stats
            const statsContainer = document.getElementById('briefingStats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${briefing.stats.streakDays}</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${briefing.stats.wordsLearned}</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${briefing.stats.level}</div>
                    <div class="stat-label">Level</div>
                </div>
            `;

            // Render top stories
            const storiesContainer = document.getElementById('briefingStories');
            storiesContainer.innerHTML = '<h3 style="margin-bottom: 16px; color: var(--text-primary);">Top Stories</h3>';

            briefing.topStories.forEach((story, index) => {
                const storyCard = document.createElement('div');
                storyCard.className = 'visual-card';
                storyCard.style.marginBottom = '16px';
                storyCard.innerHTML = `
                    <div class="visual-card-content" style="padding: 16px;">
                        <h4 style="color: var(--text-primary); margin-bottom: 8px;">${index + 1}. ${story.title}</h4>
                        <p style="font-size: var(--text-sm); color: var(--text-tertiary);">${story.description || ''}</p>
                    </div>
                `;
                storiesContainer.appendChild(storyCard);
            });
        }

        // Close morning briefing
        function closeMorningBriefing() {
            document.getElementById('morningBriefingModal').classList.remove('active');
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--bg-elevated);
                color: var(--text-primary);
                padding: 12px 24px;
                border-radius: var(--radius-xl);
                box-shadow: var(--shadow-lg);
                z-index: 3000;
                animation: slideDown 0.3s ease-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-20px)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Initialize
        setGreeting();
        loadDiscoverFeed();
    </script>
</body>
</html>
